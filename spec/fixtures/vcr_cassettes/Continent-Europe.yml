        style=\"text-align:right;\"| 773.9\n| [[Saint Helier]]\n|}\n\n===Integration===\n{{Supranational
        European Bodies|size=300px|align=right}}\n{{Main|European integration}}\n{{See
        also|International organizations in Europe}}\nEuropean integration is the
        process of political, legal, economic (and in some cases social and cultural)
        integration of states wholly or partially in Europe. While the [[Council of
        Europe]]\u2014which includes almost all European states\u2014has promoted
        pan-Europe cooperation, the [[European Union]] has been the focus of economic
        integration on the continent. More recently, the [[Eurasian Economic Union]]
        has been established as a counterpart comprising former Soviet states.\n\n28
        European states are members of the politico-economic European Union, 26 of
        the border-free [[Schengen Area]] and 19 of the monetary union [[Eurozone]].
        Among the smaller European organizations are the [[Nordic Council]], the [[Benelux]],
        the [[Baltic Assembly]] and the [[Visegr\u00e1d Group]].\n\n==Economy==\n[[File:Europe-GDP-PPP-per-capita-map.png|thumb|right|200px|European
        and bordering nations by [[GDP]] (PPP) per capita in 2015]]\n{{Main|Economy
        of Europe}}\n\nAs a continent, the economy of Europe is currently the largest
        on Earth and it is the richest region as measured by assets under management
        with over $32.7&nbsp;trillion compared to North America''s $27.1&nbsp;trillion
        in 2008.<ref>{{cite news|last=Fineman |first=Josh |url=http://www.bloomberg.com/apps/news?pid=20601085&sid=aL5a46f2RjVA
        |title=Bloomberg.com |publisher=Bloomberg.com |date=15 September 2009 |accessdate=23
        August 2010}}{{dead link|date=February 2016}}</ref> In 2009 Europe remained
        the wealthiest region. Its $37.1 trillion in assets under management represented
        one-third of the world''s wealth. It was one of several regions where wealth
        surpassed its precrisis year-end peak.<ref>{{cite web|url=http://www.pr-inside.com/global-wealth-stages-a-strong-comeback-r1942019.htm
        |title=Global Wealth Stages a Strong Comeback |publisher=Pr-inside.com |date=10
        June 2010 |accessdate=23 August 2010 |deadurl=yes |archiveurl=https://web.archive.org/web/20110520174617/http://www.pr-inside.com/global-wealth-stages-a-strong-comeback-r1942019.htm
        |archivedate=20 May 2011 }}</ref> As with other continents, Europe has a large
        variation of wealth among its countries. The richer states tend to be in the
        [[Western Europe|West]]; some of the [[Central and Eastern Europe]]an economies
        are still emerging from the [[collapse of the Soviet Union]] and [[SFR Yugoslavia|Yugoslavia]].\n\nThe
        European Union, a political entity composed of 28 European states, comprises
        the [[List of countries by GDP|largest single economic area]] in the world.
        18 EU [[Eurozone|countries]] share the [[euro]] as a common currency.\nFive
        European countries rank in the top ten of the world''s largest [[List of countries
        by GDP (PPP)|national economies in GDP (PPP)]]. This includes (ranks according
        to the [[The CIA World Factbook|CIA]]): Germany (5), the UK (6), Russia (7),
        France (8), and Italy (10).<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/rankorder/2001rank.html|title=The
        CIA World Factbook \u2013 GDP (PPP)|date=15 July 2008|accessdate=19 July 2008|publisher=[[CIA]]}}</ref>\n\nThere
        is huge disparity between many European countries in terms of their income.
        The richest in terms of GDP per capita is Monaco with its US$172,676 per capita
        (2009) and the poorest is Moldova with its GDP per capita of US$1,631 (2010).<ref>{{cite
