        || 39 754\n|}\n{{clear}}\n\n==History==\n;Industrial growth (1760\u20131945)\n\nCapitalism
        has been dominant in the Western world since the end of feudalism.<ref>[http://www.britannica.com-archive-online.eu/EBchecked/topic/93927/capitalism
        Capitalism]. ''''Encyclop\u00e6dia Britannica.''''</ref> From Britain, it
        gradually spread throughout Europe.<ref>{{Cite book|title=Industrialism: A
        Dictionary of Sociology|author=Scott, John|publisher=Oxford University Press|year=2005}}</ref>
        The [[Industrial Revolution]] started in Europe, specifically the United Kingdom
        in the late 18th century,<ref>{{cite web|url=http://www.historyguide.org/intellect/lecture17a.html|title=The
        Origins of the Industrial Revolution in England|publisher=The History Guide|author=Steven
        Kreis|date=11 October 2006|accessdate=1 January 2007}}</ref> and the 19th
        century saw Western Europe industrialise. Economies were disrupted by World
        War I but by the beginning of World War II they had recovered and were having
        to compete with the growing economic strength of the United States. World
        War II, again, damaged much of Europe''s industries.\n\n;Cold War (1945\u20131990)\n\n[[File:Thefalloftheberlinwall1989.JPG|thumb|right|Fall
        of the [[Berlin Wall]] in 1989.]]\n\nAfter World War II the economy of the
        UK was in a state of ruin,<ref>Dornbusch, Rudiger; N\u00f6lling, Wilhelm P.;
        Layard, Richard G. ''''Postwar Economic Reconstruction and Lessons for the
        East Today'''', pg. 117</ref> and continued to suffer relative economic decline
        in the following decades.<ref>{{Cite book|title=Rethinking International Organisation:
        Deregulation and Global Governance|last=Emadi-Coffin|first=Barbara|year=2002|publisher=Routledge|isbn=0-415-19540-3|page=64}}</ref>
        Italy was also in a poor economic condition but regained a high level of growth
        by the 1950s. West Germany [[Wirtschaftswunder|recovered quickly]] and had
        doubled production from pre-war levels by the 1950s.<ref>Dornbusch, Rudiger;
        N\u00f6lling, Wilhelm P.; Layard, Richard G. ''''Postwar Economic Reconstruction
        and Lessons for the East Today'''', pg. 29</ref> France also staged a remarkable
        comeback enjoying rapid growth and modernisation; later on Spain, under the
        leadership of [[Francisco Franco|Franco]], also recovered, and the nation
        recorded huge unprecedented economic growth beginning in the 1960s in what
        is called the [[Spanish miracle]].<ref>Harrop, Martin. ''''Power and Policy
        in Liberal Democracies'''', pg. 23</ref> The majority of [[Central and Eastern
        Europe]]an states came under the control of the [[Soviet Union]] and thus
        were members of the [[Council for Mutual Economic Assistance]] (COMECON).<ref
        name=\"loc-cs\">\"Germany (East)\", Library of Congress Country Study, [http://memory.loc.gov/frd/cs/germany_east/gx_appnb.html
        Appendix B: The Council for Mutual Economic Assistance]</ref>\n\nThe states
        which retained a [[free-market]] system were given a large amount of aid by
        the United States under the [[Marshall Plan]].\n<ref>{{cite web|url=https://history.state.gov/milestones/1945-1952/marshall-plan|title=Marshall
        Plan|publisher=US DEPARTMENT OF STATE Office of the historian}}</ref> The
        western states moved to link their economies together, providing the basis
        for the EU and increasing cross border trade. This helped them to enjoy rapidly
        improving economies, while those states in COMECON were struggling in a large
        part due to the cost of the [[Cold War]]. Until 1990, the [[European Community]]
        was expanded from 6 founding members to 12. The emphasis placed on resurrecting
        the West German economy led to it overtaking the UK as Europe''s largest economy.\n\n;Reunification
        (1991\u20132016)\n[[File:Carte zone euro.svg|thumb|right| [[Eurozone]] (blue
        color)]]\n\nWith the fall of communism in Central and Eastern Europe in 1991,
        the post-socialist states began free market reforms: Poland, Hungary, and
        [[Slovenia]] adopted them reasonably quickly, while [[Ukraine]] and Russia
        are still in the process of doing so.\n\nAfter [[East Germany|East]] and West
        Germany were reunited in 1990, the economy of West Germany struggled as it
        had to support and largely rebuild the infrastructure of East Germany.\nBy
        the millennium change, the EU dominated the economy of Europe comprising the
        five largest European economies of the time namely Germany, the United Kingdom,
        France, Italy, and Spain. In 1999, 12 of the 15 members of the EU joined the
        [[Eurozone]] replacing their former national currencies by the common euro.
        The three who chose to remain outside the Eurozone were: the United Kingdom,
        Denmark, and Sweden.\nThe European Union is now the largest economy in the
        world.<ref>[http://thepropheticyears.com/reasons/The%20rise%20of%20the...oman%20empire.htm]</ref>\n\nFigures
        released by [[Eurostat]] in 2009 confirmed that the Eurozone had gone into
        [[Late 2000s recession in Europe|recession]] in 2008.<ref>{{cite web|url=http://www.eubusiness.com/news-eu/1231409822.27/
        |title=EU data confirms eurozone''s first recession|publisher= EUbusiness.com|date=
        8 January 2009|archiveurl=https://web.archive.org/web/20101230075057/http://www.eubusiness.com/news-eu/1231409822.27/|archivedate=30
        December 2010}}</ref> It impacted much of the region.<ref>[http://www.telegraph.co.uk/finance/comment/ambroseevans_pritchard/4958395/Thanks-to-the-Bank-its-a-crisis-in-the-eurozone-its-a-total-catastrophe.html
        Thanks to the Bank it''s a crisis; in the eurozone it''s a total catastrophe].
        Telegraph. 8 March 2009.</ref> In 2010, fears of a [[European sovereign-debt
        crisis|sovereign debt crisis]]<ref>{{Cite news|title= Five Threats to the
        Common Currency |url= http://www.spiegel.de/international/europe/0,1518,677214,00.html
        |author= Stefan Schultz |publisher= [[Spiegel Online]] |date=11 February 2010
        |accessdate=28 April 2010}}</ref> developed concerning some countries in Europe,
        especially Greece, Ireland, Spain, and Portugal.<ref>{{cite news| author =
        Brian Blackstone, Tom Lauricella, and Neil Shah | title = Global Markets Shudder:
        Doubts About U.S. Economy and a Debt Crunch in Europe Jolt Hopes for a Recovery
        | work = The Wall Street Journal | date = 5 February 2010 | url = http://online.wsj.com/article/SB10001424052748704041504575045743430262982.html
        |accessdate=10 May 2010}}</ref> As a result, measures were taken, especially
        for Greece, by the leading countries of the Eurozone.<ref>{{cite web|author=Lauren
        Frayer Contributor |url=http://www.aolnews.com/world/article/european-leaders-try-to-calm-fears-over-greek-debt-crisis-and-protect-euro/19469674
        |title=European Leaders Try to Calm Fears Over Greek Debt Crisis and Protect
        Euro |publisher=AOL News |date= |accessdate=2 June 2010}}</ref> The [[EU-27]]
        unemployment rate was 10.3% in 2012.<ref name=\"unemployment\" />  For those
        aged 15\u201324 it was 22.4%.<ref name=\"unemployment\">[http://epp.eurostat.ec.europa.eu/statistics_explained/index.php/Unemployment_statistics
        Unemployment statistics]. [[Eurostat]]. April 2012.</ref>\n\n==Demographics==\n{{Main|Demographics
        of Europe}}\n{{See also|List of European countries by population|Ethnic groups
        in Europe|Immigration to Europe|Emigration from Europe|Ageing of Europe}}\n[[File:Demographics
        of Europe.svg|thumb|[[Population growth]] in and around Europe in 2010<ref>[https://www.cia.gov/library/publications/the-world-factbook/rankorder/2002rank.html
        CIA.gov] CIA population growth rankings, CIA World Factbook</ref>]]\n\nSince
        the [[Renaissance]], Europe has had a major influence in culture, economics
        and social movements in the world. The most significant [[invention]]s had
        their origins in the Western world, primarily Europe and the United States.<ref>[http://corporate.britannica.com/press/inventions.html
        Encyclop\u00e6dia Britannica''s Great Inventions], Encyclop\u00e6dia Britannica
        {{wayback|url=http://corporate.britannica.com/press/inventions.html |date=20080807163707
        |df=y }}</ref><ref>\"[http://www.independent.co.uk/life-style/gadgets-and-tech/features/101-gadgets-that-changed-the-world-398535.html
        101 gadgets that changed the world]\". ''''The Independent''''. 3 November
        2007. {{wayback|url=http://www.independent.co.uk/life-style/gadgets-and-tech/features/101-gadgets-that-changed-the-world-398535.html
        |date=20120621183622 |df=y }}</ref> Approximately 70 million Europeans died
        through war, violence and famine between 1914 and 1945.<ref>Gary Rodger Weaver
        (1998). ''''Culture, Communication, and Conflict''''. Simon & Schuster. p.474.
        ISBN 0-536-00373-4.</ref> Some current and past issues in European demographics
        have included [[Emigration|religious emigration]], [[race relations]], [[Economic
        migrant|economic immigration]], a declining [[birth rate]] and an [[ageing
        population]].\n\nIn some countries, such as [[Republic of Ireland|Ireland]]
        and Poland, access to [[abortion]] is limited. It remains illegal on the island
        of [[Malta]]. Furthermore, three European countries (the Netherlands, Belgium,
        and Switzerland) and the [[Autonomous Community]] of [[Andalusia]] (Spain)<ref>[http://www.20minutos.es/noticia/384485/
        \"Andaluc\u00eda permitir\u00e1 por ley la eutanasia pasiva para enfermos
        incurables\"], ''''20 Minutos''''. 31 May 2008.</ref><ref>[http://www.catholicnewsagency.com/new.php?n=13065
        \"Andalusia euthanasia law unnecessary, expert warns\"], Catholic News Agency.
        26 June 2008.</ref> have allowed a limited form of [[voluntary euthanasia]]
        for some terminally ill people.\n\nIn 2005, the population of Europe was estimated
        to be 731&nbsp;million according to the United Nations,<ref name=\"UNPP 2006\"
        /> which is slightly more than one-ninth of the world''s population. A century
        ago, Europe had nearly a quarter of the [[world population|world''s population]].<ref
        name=\"World Population Growth, 1950\u20132050\">[http://www.prb.org/Educators/TeachersGuides/HumanPopulation/PopulationGrowth.aspx?p=1
        World Population Growth, 1950\u20132050]. Population Reference Bureau. {{wayback|url=http://www.prb.org/Educators/TeachersGuides/HumanPopulation/PopulationGrowth.aspx?p=1
        |date=20160106041313 |df=y }}</ref> The population of Europe has grown in
        the past century, but in other areas of the world (in particular Africa and
        Asia) the population has grown far more quickly.<ref name=\"UNPP 2006\">{{cite
        web|url=http://esa.un.org/unpp |title=World Population Prospects: The 2006
        Revision Population Database |publisher=UN&nbsp;\u2014 Department of Economic
        and Social Affairs |accessdate=10 June 2008 |deadurl=yes |archiveurl=https://web.archive.org/web/20100107202528/http://esa.un.org/unpp
        |archivedate=7 January 2010 }}</ref> Among the continents, Europe has a relatively
        high [[population density]], second only to Asia. The most densely populated
        country in Europe (and in the world) is [[Monaco]]. Pan and Pfeil (2004) count
        87 distinct \"peoples of Europe\", of which 33 form the majority population
        in at least one sovereign state, while the remaining 54 constitute [[ethnic
        minority|ethnic minorities]].<ref>|url=http://www.living-diversity.eu/Introduction.html
        |date=20150722015044 |df=y Christoph Pan, Beate Sibylle Pfeil, ''''Minderheitenrechte
        in Europa. Handbuch der europ\u00e4ischen Volksgruppen'''' (2002). [http://www.living-diversity.eu/Introduction.html
        Living-Diversity.eu] {{wayback}}, English translation 2004. {{wayback|url=http://www.living-diversity.eu/Introduction.html
        |date=20150722015044 }}{{dead link|date=February 2016}}</ref>\nAccording to
        UN population projection, Europe''s population may fall to about 7% of world
        population by 2050, or 653&nbsp;million people (medium variant, 556 to 777&nbsp;million
        in low and high variants, respectively).<ref name=\"UNPP 2006\" /> Within
        this context, significant disparities exist between regions in relation to
        [[Human overpopulation|fertility rates]]. The average number of [[List of
        countries and territories by fertility rate|children per female]] of child
        bearing age is 1.52.<ref>{{cite web|url=http://www.yaledailynews.com/articles/view/23784|title=White
        Europeans: An endangered species?|publisher=Yale Daily News|accessdate=10
        June 2008 |archiveurl = //web.archive.org/web/20080519224458/http://www.yaledailynews.com/articles/view/23784
        <!-- Bot retrieved archive --> |archivedate = 19 May 2008}}{{dead link|date=February
        2016}}</ref> According to some sources,<ref>{{cite web|url=http://www.brookings.edu/views/op-ed/fellows/taspinar20030301.htm
        |title=Brookings Institute Report |deadurl=yes |archiveurl=https://web.archive.org/web/20151231235623/http://www.brookings.edu/views/op-ed/fellows/taspinar20030301.htm
        |archivedate=31 December 2015 }} See also: {{Cite news|url=http://news.bbc.co.uk/1/hi/world/europe/4385768.stm|title=Muslims
        in Europe: Country guide|publisher=BBC news | date=23 December 2005 | accessdate=4
        January 2010}}</ref> this rate is higher among [[Islam in Europe|Muslims in
        Europe]]. The UN predicts a steady [[population decline]] in [[Central and
        Eastern Europe]] as a result of emigration and low birth rates.<ref>[http://www.telegraph.co.uk/news/worldnews/1545634/UN-predicts-huge-migration-to-rich-countries.html
        UN predicts huge migration to rich countries]. Telegraph. 15 March 2007.</ref>\n\n[[File:Gaiteiros
        em romaria galega.jpg|thumb|left|Galician bagpipers or ''''[[Galician gaita|gaiteiros]]''''
        in Spain]]\n\nEurope is home to the highest number of migrants of all global
        regions at 70.6 million people, the [[International Organisation for Migration|IOM]]''s
        report said.<ref>\"[http://www.foxnews.com/wires/2008Dec02/0,4670,EUWorldMigrationReport,00.html
        Rich world needs more foreign workers: report]\", FOXNews.com. 2 December
        2008.</ref> In 2005, the EU had an overall net gain from [[immigration]] of
        1.8&nbsp;million people. This accounted for almost 85% of Europe''s total
        [[population growth]].<ref>{{cite web|url=http://www.migrationinformation.org/Feature/display.cfm?ID=402
        |title=Europe: Population and Migration in 2005 |publisher=Migration Information
        Source |accessdate=10 June 2008 |deadurl=yes |archiveurl=https://web.archive.org/web/20080609075438/http://www.migrationinformation.org:80/Feature/display.cfm?ID=402
        |archivedate=9 June 2008 }}</ref> The European Union plans to open the job
        centres for legal migrant workers from Africa.<ref>\"[http://news.bbc.co.uk/2/hi/africa/6341487.stm
        EU job centres to target Africans]\". BBC News, 8 February 2007.</ref><ref>\"[http://www.express.co.uk/posts/view/78180/50million-invited-to-Europe
        50&nbsp;million invited to Europe]\". Daily Express, 3 January 2009.</ref>
        In 2008, 696,000 persons were given citizenship of an EU27 member state, a
        decrease from 707,000 the previous year.<ref>\"[http://epp.eurostat.ec.europa.eu/cache/ITY_PUBLIC/3-06072010-AP/EN/3-06072010-AP-EN.PDF
        EU27 Member States granted citizenship to 696 000 persons in 2008]\" (PDF).
        [[Eurostat]]. 6 July 2010.</ref>\n\n[[Emigration from Europe]] began with
        Spanish and Portuguese settlers in the 16th century,<ref>{{cite web|title=A
        pena do degredo nas Ordena\u00e7\u00f5es do Reino|url=http://jus2.uol.com.br/doutrina/texto.asp?id=2125&p=1|accessdate=18
        August 2010}}</ref><ref name=\"ppghis.ifcs.ufrj.br\">{{cite web|title=Ensaio
        sobre a imigra\u00e7\u00e3o portuguesa e os padr\u00f5es de miscigena\u00e7\u00e3o
        no Brasil|url=http://www.ppghis.ifcs.ufrj.br/media/manolo_imigracao_lusa.pdf|accessdate=18
        August 2010}}</ref> and French and English settlers in the 17th century.<ref>{{Cite
        journal|url= http://www.millersville.edu/~columbus/data/art/AXTELL01.ART |title=
        The Columbian Mosaic in Colonial America |first= James |last= Axtell |journal
        = Humanities |date= September\u2013October 1991 |volume= 12 |issue= 5 |pages=
        12\u201318 |accessdate=8 October 2008|ref= harv|postscript= <!--None--> |archiveurl
        = //web.archive.org/web/20080517052031/http://www.millersville.edu/~columbus/data/art/AXTELL01.ART
        <!-- Bot retrieved archive --> |archivedate = 17 May 2008}}{{dead link|date=February
        2016}}</ref> But numbers remained relatively small until waves of mass emigration
        in the 19th century, when millions of poor families left Europe.<ref>{{Cite
        journal | last1 = Evans | first1 = N. J. | doi = 10.1080/21533369.2001.9668313
        | title = Work in progress: Indirect passage from Europe Transmigration via
        the UK, 1836\u20131914 | journal = Journal for Maritime Research | volume
        = 3 | pages = 70\u201384 | year = 2001 | pmid =  | pmc = }}</ref>\n\nToday,
        large populations of European descent are found on every continent. European
        ancestry predominates in North America, and to a lesser degree in South America
        (particularly in [[Uruguay]], [[Argentina]], [[Chile]] and [[Brazil]], while
        most of the other [[Latin America]]n countries also have a considerable [[White
        Latin American|population of European origins]]). [[Australia]] and [[New
        Zealand]] have large European derived populations. Africa has no countries
        with European-derived majorities (or with the exception of [[Cape Verde]]
        and probably [[S\u00e3o Tom\u00e9 and Pr\u00edncipe]], depending on context),
        but there are significant minorities, such as the [[White South African]]s.
        In Asia, European-derived populations predominate in [[Northern Asia]] (specifically
        [[Russians]]), some parts of Northern [[Kazakhstan]] and [[Israel]].<ref>Robert
        Greenall, [http://news.bbc.co.uk/2/hi/asia-pacific/4420922.stm Russians left
        behind in Central Asia], [[BBC News]], 23 November 2005</ref> Additionally,
        [[Transcontinental country|transcontinental]] or geographically Asian countries
        such as [[Georgia (country)|Georgia]], [[Armenia]], [[Azerbaijan]], [[Cyprus]]
        and [[Turkey]] have populations historically closely related to Europeans,
        with considerable genetic and cultural affinity.\n\n===Languages===\n{{Main|Languages
        of Europe}}\n[[File:Simplified Languages of Europe map.svg|thumb|Overview
        map of the distribution of major European languages]]\n\nEuropean languages
        mostly fall within three [[Indo-European languages|Indo-European]] language
        groups: the [[Romance languages]], derived from the [[Latin language|Latin]]
        of the [[Roman Empire]]; the [[Germanic languages]], whose ancestor language
        came from southern Scandinavia; and the [[Slavic languages]].<ref name=\"Encyclop\u00e6dia
        Britannica\" />\n\nSlavic languages are most spoken by the number of native
        speakers in Europe, they are spoken in Central, Eastern, and Southeastern
        Europe. Romance languages are spoken primarily in south-western Europe as
        well as in [[Romania]] and [[Moldova]], in Central or Eastern Europe. Germanic
        languages are spoken in Northern Europe, the British Isles and some parts
        of [[Central Europe]].<ref name=\"Encyclop\u00e6dia Britannica\" />\n\nMany
        other languages outside the three main groups exist in Europe. Other Indo-European
        languages include the [[Baltic languages|Baltic]] group (that is, [[Latvian
        language|Latvian]] and [[Lithuanian language|Lithuanian]]), the [[Celtic languages|Celtic]]
        group (that is, [[Irish language|Irish]], [[Scots Gaelic language|Scottish
        Gaelic]], [[Manx language|Manx]], [[Welsh language|Welsh]], [[Cornish language|Cornish]],
        and [[Breton language|Breton]]<ref name=\"Encyclop\u00e6dia Britannica\" />),
        [[Greek language|Greek]], [[Armenian language|Armenian]], and [[Albanian language|Albanian]].
        In addition, a distinct group of [[Uralic languages]] ([[Estonian language|Estonian]],
        [[Finnish language|Finnish]], and [[Hungarian language|Hungarian]]) is spoken
        mainly in [[Estonia]], [[Finland]], and [[Hungary]], while [[Kartvelian languages]]
        ([[Georgian language|Georgian]], [[Mingrelian language|Mingrelian]], and [[Svan
        language|Svan]]), are spoken primarily in [[Georgia (country)|Georgia]], and
        two other language families reside in the North Caucasus (termed [[Northeast
        Caucasian languages|Northeast Caucasian]], most notably including [[Chechen
        language|Chechen]], [[Avar language|Avar]] and [[Lezgian language|Lezgin]]
        and [[Northwest Caucasian languages|Northwest Caucasian]], notably including
        [[Adyghe language|Adyghe]]). [[Maltese language|Maltese]] is the only [[Semitic
        language]] that is official within the EU, while [[Basque language|Basque]]
        is the only European [[language isolate]]. [[Turkic languages]] include [[Azerbaijani
        language|Azerbaijani]] and [[Turkish language|Turkish]], in addition to the
        [[Languages of Russia|languages of minority nations]] in Russia.\n\nMultilingualism
        and the protection of regional and minority languages are recognised political
        goals in Europe today. The [[Council of Europe]] [[Framework Convention for
        the Protection of National Minorities]] and the Council of Europe''s [[European
        Charter for Regional or Minority Languages]] set up a legal framework for
        language rights in Europe.\n\n===Religion===\n{{Main|Religion in Europe}}\n[[File:Europe
        religion map en.png|thumb|right|Religions in Europe.]]\n\n[[history of religion|Historically]],
        religion in Europe has been a major influence on [[Western art history|European
        art]], [[culture of Europe|culture]], [[Western philosophy|philosophy]] and
        [[European Union law|law]]. The largest religion in Europe is [[Christianity]],
        with 76.2% of Europeans considering themselves [[Christian]]s,<ref name=\"Christianity\">{{cite
        web|url=http://www.pewforum.org/2011/12/19/global-christianity-regions/#europe|title=Regional
        Distribution of Christians: Christianity in Europe|date=18 December 2011|work=Pew
        Research Center''s Religion & Public Life Project|accessdate=22 February 2015}}</ref>
        including [[Catholic]], [[Eastern Orthodox Church|Eastern Orthodox]] and various
        [[Protestant]] denominations (especially historically state-supported European
        ones such as [[Lutheranism]], [[Anglicanism]] and the [[Reformed faith]]).
        The notion of \"Europe\" and the \"[[Western World]]\" has been intimately
        connected with the concept of \"[[Christendom|Christianity and Christendom]]\"
        many even attribute Christianity for being the link that created a unified
        [[European identity]].<ref>{{cite book|last=Dawson|first=Christopher|title=Crisis
        in Western Education|year=1961|isbn=9780813216836|edition=reprint|author2=Glenn
        Olsen|page=108}}</ref>\n\n[[File:Petersdom von Engelsburg gesehen.jpg|thumb|left|[[St.
        Peter''s Basilica]] in [[Vatican City]], the largest church in Europe]]\n\nThe
        second most popular religion is [[Islam]] (6%)<ref>{{cite web |url=http://www.pewforum.org/2012/12/18/global-religious-landscape-muslim/
        |title=THE GLOBAL RELIGIOUS LANDSCAPE: Muslims |accessdate=2012-12-18 |work=pewforum}}</ref>
        concentrated mainly in the Balkans and eastern Europe ([[Bosnia and Herzegovina]],
        [[Albania]], [[Kosovo]], [[Kazakhstan]], [[TRNC|North Cyprus]], [[Turkey]],
        [[Azerbaijan]], [[North Caucasus]], and the [[Idel-Ural|Volga-Ural region]]).
        Other religions, including Judaism, [[Hinduism]], and [[Buddhism]] are minority
        religions (though Tibetan Buddhism is the majority religion of Russia''s [[Republic
        of Kalmykia]]). The 20th century saw the revival of [[Neopaganism]] through
        movements such as [[Wicca]] and [[Druidry]].\n\nEurope has become a relatively
        [[secular]] continent, with an increasing number and proportion of [[irreligion|irreligious]],
        [[atheism|atheist]] and [[agnosticism|agnostic]] people which make up about
        18.2% of Europeans population,<ref name=\"Religiously Unaffiliated\">{{cite
        web|url=http://www.pewforum.org/global-religious-landscape-unaffiliated.aspx|title=Religiously
        Unaffiliated|date=18 December 2012|work=Pew Research Center''s Religion &
        Public Life Project|accessdate=22 February 2015}}</ref> actually the largest
        secular in the [[Western religion|Western world]]. There are a particularly
        high number of self-described non-religious people in the Czech Republic,
        [[Estonia]], Sweden, former East Germany, and France.<ref>{{Cite journal|last=Dogan|first=Mattei|year=1998|title=The
        Decline of Traditional Values in Western Europe|journal=International Journal
        of Comparative Sociology|publisher=Sage|volume=39|pages=77\u201390|doi=10.1177/002071529803900106|ref=harv}}</ref>\n\n==Culture==\n{{Main|Culture
        of Europe|European art}}\n[[File:Pierre-Auguste Renoir, Le Moulin de la Galette.jpg|thumb|''''[[Bal
        du moulin de la Galette|Dance at Le Moulin de la Galette]]'''', 1876, by Pierre-Auguste
        Renoir]]\nThe culture of Europe can be described as a series of overlapping
        cultures; cultural mixes exist across the continent. Scholar Andreas Kaplan
        describes Europe as \"embracing maximum cultural diversity at minimal geographical
        distances\".<ref>{{cite web|url=http://dx.doi.org/10.1016/j.emj.2014.03.006|title=Andreas
        M. Kaplan: European Management and European Business Schools: Insights from
        the History of Business Schools, European Management Journal, 2014}}</ref>
        There are cultural [[innovation]]s and movements, sometimes at odds with each
        other. Thus, the question of \"common culture\" or \"common values\" is complex.\n\nAccording
        to historian [[Hilaire Belloc]], for several centuries the peoples of Europe
        based their self-identification on the remaining traces of the [[Culture of
        ancient Rome|Roman culture]] and on the concept of [[Christendom]], because
        many European-wide military alliances were of religious nature: the [[Crusades]]
        (1095\u20131291), the [[Reconquista]] (711\u20131492), the [[Battle of Lepanto]]
        (1571).<ref>Hilarie Belloc, [http://www.gutenberg.org/ebooks/8442 Europe and
        the Faith], Chapter I</ref>\n\n==See also==\n{{main|List of Europe-related
