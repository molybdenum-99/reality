        [[Rome]]<!--3,717,956-->\n  <!--9-->|{{flagicon|GER}} [[Berlin]]<!--3,563,194-->\n
        }}\n}}\n\n''''''Europe'''''' ({{IPAc-en|\u02c8|j\u028a\u0259r|\u0259|p|audio=en-us-Europe.ogg}}
        or {{IPAc-en|\u02c8|j|\u025cr|\u0259|p}}<ref>[[Oxford English Dictionary#Electronic
        versions|OED Online]] gives the pronunciation of \"Europe\" as: ''''Brit.''''
        {{IPA|\u02c8j\u028a\u0259r\u0259p}}, {{IPA|\u02c8j\u0254\u02d0r\u0259p}},
        ''''U.S.'''' {{IPA|\u02c8j\u025cr\u0259p}}, {{IPA|\u02c8j\u028ar\u0259p}}.</ref>)
        is a [[continent]] that comprises the westernmost part of [[Eurasia]]. Europe
        is bordered by the [[Arctic Ocean]] to the north, the [[Atlantic Ocean]] to
        the west, and the [[Mediterranean Sea]] to the south. To the east and southeast,
        Europe is generally considered as [[Borders of the continents#Europe and Asia|separated
        from Asia]] by the [[drainage divide|watershed divides]] of the [[Ural Mountains|Ural]]
        and [[Caucasus Mountains]], the [[Ural River]], the [[Caspian Sea|Caspian]]
        and [[Black Sea|Black]] Seas, and the waterways of the [[Turkish Straits]].<ref
        name=\"NatlGeoAtlas\">{{Cite book|title=National Geographic Atlas of the World|edition=7th|year=1999|location=Washington,
        DC|publisher=[[National Geographic Society|National Geographic]]|isbn=0-7922-7528-4}}
        \"Europe\" (pp. 68\u20139); \"Asia\" (pp. 90\u20131): \"A commonly accepted
        division between Asia and Europe&nbsp;... is formed by the Ural Mountains,
        Ural River, Caspian Sea, Caucasus Mountains, and the Black Sea with its outlets,
        the Bosporus and Dardanelles.\"</ref> Yet the borders of Europe\u2014a concept
        dating back to [[classical antiquity]]\u2014are arbitrary, as the primarily
        [[physical geography|physiographic]] term \"continent\" also incorporates
        [[human geography|cultural and political]] elements.\n\nEurope is the world''s
        [[List of continents|second-smallest]] continent by surface area, covering
        about {{convert|10,180,000|km2|sqmi}} or 2% of the Earth''s surface and about
        6.8% of its land area. Of Europe''s approximately 50 countries, [[Russia]]
        is by far the largest by both area and population, taking up 40% of the continent
        (although the country has territory in both Europe and Asia), while the [[Vatican
        City]] is the smallest. Europe is the third-most populous continent after
        [[Asia]] and [[Africa]], with a [[Demographics of Europe|population]] of 739\u2013743&nbsp;million
        or about 11% of the [[World population|world''s population]].<ref>\"[http://esa.un.org/unpd/wpp/Excel-Data/population.htm
        World Population Prospects: The 2012 Revision]\". UN Department of Economic
        and Social Affairs.</ref> Europe has a climate heavily affected by warm Atlantic
        currents, tempering winters and enabling warm summers on most of the continent,
        even on latitudes that have severe climates in North America and Asia. Further
        from the Atlantic, seasonal differences increase, but the mildness of the
        climate remains.\n\nEurope, in particular [[ancient Greece]], is the birthplace
        of [[Western civilization]].<ref>{{harvnb|Lewis|Wigen|1997|page=226}}</ref><ref>{{cite
        book|author=Kim Covert|title=Ancient Greece: Birthplace of Democracy|url=https://books.google.com/books?id=KVMYJNvUiYkC&pg=PP5|date=1
        July 2011|publisher=Capstone|isbn=978-1-4296-6831-6|page=5|quote=Ancient Greece
        is often called the cradle of western civilization. ... Ideas from literature
        and science also have their roots in ancient Greece.}}</ref><ref name=\"Duchesne2011\">{{cite
        book|author=Ricardo Duchesne|title=The Uniqueness of Western Civilization|url=https://books.google.com/books?id=pWmDPzPo0XAC&pg=PA297|date=7
        February 2011|publisher=BRILL|isbn=90-04-19248-4|page=297|quote=The list of
        books which have celebrated Greece as the \u201ccradle\u201d of the West is
        endless; two more examples are Charles Freeman''s The Greek Achievement: The
        Foundation of the Western World (1999) and Bruce Thornton''s Greek Ways: How
        the Greeks Created Western Civilization (2000)}}</ref> The fall of the [[Western
        Roman Empire]], during the [[migration period]], marked the end of [[ancient
        history]] and the beginning of an era known as the \"[[Middle Ages]]\". The
        [[Renaissance]] [[Renaissance Humanism|humanism]], [[Renaissance exploration|exploration]],
        [[Renaissance art|art]], and [[Renaissance science|science]] led the \"old
        continent\", and eventually the rest of the world, to the [[modern era]].
        From this period onwards, Europe played a predominant role in global affairs.
        Between the 16th and 20th centuries, European nations controlled at various
        times the Americas, most of Africa, Oceania, and the majority of Asia.\n\nThe
        [[Industrial Revolution]], which began in the [[United Kingdom of Great Britain
        and Ireland|United Kingdom]] at the end of the 18th century, gave rise to
        radical economic, cultural, and social change in Western Europe, and eventually
        the wider world. Both [[world war]]s were largely focused upon Europe, contributing
        to a decline in [[Western Europe]]an dominance in world affairs by the mid-20th
        century as the [[United States]] and [[Soviet Union]] took prominence.<ref
        name=\"natgeo 534\">National Geographic, 534.</ref> During the [[Cold War]],
        Europe was divided along the [[Iron Curtain]] between [[NATO]] in the west
        and the [[Warsaw Pact]] in the east, until the [[revolutions of 1989]] and
        [[fall of the Berlin Wall]].\n\n[[European integration]] led to the formation
        of the [[European Union]], a political entity that lies between a [[confederation]]
        and a [[federation]].<ref>[http://www.ies.ee/iesp/No11/articles/03_Gabriel_Hazak.pdf
        The European union\u2014a federation or a confederation?]</ref> The EU originated
        in Western Europe but has been [[Enlargement of the European Union|expanding
        eastward]] since the [[Dissolution of the Soviet Union|fall of the Soviet
        Union]] in 1991. The currency of the European Union, the [[Euro]], is the
        most commonly used among Europeans and the EU''s [[Schengen Area]] abolishes
        border and immigration controls among most of its member states.\n\n==Definition==\n{{Further|List
        of transcontinental countries|Boundaries between continents}}\n<center>\n<div
        class=\"thumbinner overflowbugx\" style=\"overflow:auto;\">\n<small>Clickable
        map of Europe, showing one of the most commonly used [[Boundaries between
        continents|continental boundaries]]<ref>The map shows one of the most commonly
        accepted delineations of the geographical boundaries of Europe, as used by
        [[National Geographic Society|National Geographic]] and [[Encyclop\u00e6dia
        Britannica]]. Whether countries are considered in Europe or Asia can vary
        in sources, for example in the classification of the [[CIA World Factbook]]
        or that of the [[BBC]]. Note also that certain countries in Europe, such as
        France, have [[List of countries spanning more than one continent#Non-contiguous|territories
        lying geographically outside Europe]], but which are nevertheless considered
        integral parts of that country.</ref> <br />''''''Key:'''''' <span style=\"color:blue\">''''''blue''''''</span>:
        [[transcontinental country|states which straddle the border between Europe
        and Asia]];\n<span style=\"color:green\">''''''green''''''</span>: states
        not geographically in Europe, but closely associated with the continent\n</small>\n</div>\n{{Europe
        and seas labelled map}}\n</center>\n\n[[File:Herodotus World Map.jpg|thumb||Reconstruction
        of [[Herodotus]]'' world map (450 BC)]]\n\nThe use of the term \"Europe\"
        has developed gradually throughout history.<ref>{{Cite journal|title=The myth
        of continents: a critique of metageography| first=Martin W.|last= Lewis|first2=
        K\u00e4ren|last2= Wigen|year= 1997|isbn= 0-520-20743-2|publisher=University
        of California Press|ref=harv}}</ref><ref>{{Cite book|title=The European culture
        area: a systematic geography|first=Terry G.|last= Jordan-Bychkov| first2=Bella
        Bychkova|last2= Jordan| publisher=[[Rowman & Littlefield]]|year= 2001|isbn=0-7425-1628-8}}</ref>
        In antiquity, the Greek historian [[Herodotus]] mentioned that the world had
        been divided by unknown persons into three parts, Europe, Asia, and Libya
        (Africa), with the [[Nile]] and the [[Rioni River|River Phasis]] forming their
        boundaries\u2014though he also states that some considered the [[Don River
        (Russia)|River Don]], rather than the [[Rioni River|Phasis]], as the boundary
        between Europe and Asia.<ref>Herodotus, 4:45</ref> Europe''s eastern frontier
        was defined in the 1st century by geographer [[Strabo]] at the River Don.<ref>Strabo
        ''''Geography 11.1''''</ref> The ''''[[Jubilees|Book of Jubilees]]'''' described
        the continents as the lands given by [[Noah]] to his three sons; Europe was
        defined as stretching from the [[Pillars of Hercules]] at the [[Strait of
        Gibraltar]], separating it from [[North Africa]], to the Don, separating it
        from [[Asia]].<ref>{{Cite book|title=Genesis and the Jewish antiquities of
        Flavius Josephus|first= Thomas W.|last= Franxman|publisher=Pontificium Institutum
        Biblicum|year= 1979|isbn=88-7653-335-4|pages=101\u2013102}}</ref>\n\n[[File:T
        and O map Guntherus Ziner 1472.jpg|thumb|left|A medieval [[T and O map]] from
        1472 showing the three continents as domains of the sons of [[Noah]] \u2014
        Asia to Sem ([[Shem]]), Europe to Iafeth ([[Japheth]]), and Africa to Cham
        ([[Ham, son of Noah|Ham]])]]\n\nA cultural definition of Europe as the lands
        of [[Christendom|Latin Christendom]] coalesced in the 8th century, signifying
        the new cultural condominium created through the confluence of Germanic traditions
        and Christian-Latin culture, defined partly in contrast with [[Byzantium]]
        and [[Islam]], and limited to northern [[Iberia]], the British Isles, France,
        Christianised western Germany, the Alpine regions and northern and central
        Italy.<ref>[[Norman F. Cantor]], ''''The Civilization of the Middle Ages'''',
        1993, \"\"Culture and Society in the First Europe\", pp185ff.</ref> The concept
        is one of the lasting legacies of the [[Carolingian Renaissance]]: \"Europa\"
        often figures in the letters of Charlemagne''s court scholar, [[Alcuin]].<ref>Noted
        by Cantor, 1993:181.</ref> This division\u2014as much cultural as geographical\u2014was
        used until the [[Late Middle Ages]], when it was challenged by the [[Age of
        Discovery]].<ref>{{harvnb|Lewis|Wigen|1997|pp=23\u201325}}</ref><ref>{{Cite
        book|url=https://books.google.com/books?id=jrVW9W9eiYMC&pg=PA8&dq=%22suggested+that+Europe%27s+boundary%22
        |title=Europe: A History, by Norman Davies, p. 8 |publisher=|accessdate=23
        August 2010|isbn=978-0-19-820171-7|date=1996|author1=Davies|first1=Norman}}</ref>{{why?|how
        did age of discovery challenge notion of Europe?|date=December 2011}} The
        problem of redefining Europe was finally resolved in 1730 when, instead of
        waterways, the Swedish geographer and cartographer [[Philip Johan von Strahlenberg|von
        Strahlenberg]] proposed the [[Ural Mountains]] as the most significant eastern
        boundary, a suggestion that found favour in [[Tsardom of Russia|Russia]] and
        throughout Europe.<ref>{{harvnb|Lewis|Wigen|1997|pp=27\u201328}}</ref>\n\nEurope
        is now generally defined by geographers as the western part of Eurasia, with
        its boundaries marked by large bodies of water to the north, west and south;
        Europe''s limits to the far east are usually taken to be the Urals, the [[Ural
        River]], and the [[Caspian Sea]]; to the southeast, including the [[Caucasus
        Mountains]], the [[Black Sea]] and the waterways connecting the Black Sea
        to the Mediterranean Sea.<ref name=\"Encarta\">{{cite encyclopedia|last=Microsoft
        Encarta Online Encyclopaedia 2007|title=Europe|url=http://encarta.msn.com/encyclopaedia_761570768/Europe.html|accessdate=27
        December 2007|archiveurl=http://www.webcitation.org/5kwbxqnne|archivedate=31
        October 2009|deadurl=yes}}</ref>\n\n[[File:Europa Prima Pars Terrae in Forma
        Virginis.jpg|thumb|Depiction of ''''[[Europa regina]]'''' (''Queen Europe'')
        in 1582.]]\n\nIslands are generally grouped with the nearest continental landmass,
        hence [[Iceland]] is generally considered to be part of Europe, while the
        nearby island of [[Greenland]] is usually assigned to [[North America]].  Nevertheless,
        there are some exceptions based on sociopolitical and cultural differences.
        [[Cyprus]] is closest to [[Anatolia|Anatolia (or Asia Minor)]], but is usually
        considered part of Europe both culturally and politically and currently is
        a member state of the EU. [[Malta]] was considered an island of North Africa
        for centuries.<ref>Falconer, William; Falconer, Thomas. [https://books.google.com/books?id=B3Q29kWRdtgC&pg=PA50
        ''''Dissertation on St. Paul''s Voyage''''], BiblioLife (BiblioBazaar), 1872.
        (1817.), p 50, ISBN 1-113-68809-2 ''''These islands Pliny, as well as Strabo
        and Ptolemy, included in the African sea''''</ref>\n\nThe geographic boundary
        drawn between Europe and Asia in 1730 follows no international boundaries.  As
        a result, attempts to organise Europe along political or economic lines have
        resulted in uses of the name in a geopolitically limiting way<ref>See, e.g.,
        Merje Kuus, [http://phg.sagepub.com/cgi/content/abstract/28/4/472 ''Europe''s
        eastern expansion and the re-inscription of otherness in East-Central Europe'']
        ''''Progress in Human Geography'''', Vol. 28, No. 4, 472\u2013489 (2004),
        J\u00f3zsef B\u00f6r\u00f6cz, [http://papers.ssrn.com/sol3/papers.cfm?abstract_id=1082435
        ''Goodness Is Elsewhere: The Rule of European Difference''], ''''Comparative
        Studies in Society and History'''', 110\u201336, 2006, or [http://www.ceupress.com/books/html/OnTheEast-WestSlope.htm
        Attila Melegh, ''''On the East-West Slope: Globalisation, nationalism, racism
        and discourses on Central and Eastern Europe''''], [[Budapest]]: Central European
        University Press, 2006.</ref> to refer only to the 28 member states of the
        [[European Union]]. Conversely, Europe has also been used in a very expansive
        way by the [[Council of Europe]] which has 47 member countries,<ref>{{cite
        web|url=http://www.coe.int/T/e/Com/about_coe/|title=About the Council of Europe|publisher=Council
        of Europe|accessdate=9 June 2008 |archiveurl = //web.archive.org/web/20080516024649/http://www.coe.int/T/e/Com/about_coe/
        <!-- Bot retrieved archive --> |archivedate = 16 May 2008}}{{dead link|date=February
        2016}}</ref> some of which territorially over-reach the Ural and Bosphorus
        lines to include all of Russia and Turkey. In addition, people in the [[British
        Isles]] may refer to [[Continental Europe|\"continental\" or \"mainland\"
        Europe]] as Europe.<ref>{{cite web|url=http://wordnetweb.princeton.edu/perl/webwn?s=europe|title=Europe&nbsp;\u2014
        Noun|publisher=Princeton University|accessdate=9 June 2008}}</ref>\n\n==Etymology==\n[[File:Europa
        copy.jpg|thumb|[[Europa (mythology)|Europa]] and the [[Bull (mythology)|bull]]
        on a Greek vase. [[Tarquinia National Museum|Tarquinia Museum]], c. 480 BC]]\n\nIn
        classical [[Greek mythology]], [[Europa (mythology)|Europa]] was a [[Phoenicia]]n
        princess whom [[Zeus]] abducted after assuming the form of a dazzling white
        bull. He took her to the island of [[Crete]] where she gave birth to [[Minos]],
        [[Rhadamanthus]], and [[Sarpedon]]. For [[Homer]], Europe ({{lang-grc|\u0395\u1f50\u03c1\u03ce\u03c0\u03b7}},
        ''''{{Unicode|Eur\u1e53p\u0113}}''''; see also [[List of Greek place names]])
        was a mythological queen of Crete, not a geographical designation.\n\nThe
        etymology of ''''Europe'''' is uncertain.<ref>Minor theories, such as the
        (probably folk-etymological) one deriving Europa from \u03b5\u1f50\u03c1\u03ce\u03c2
        (''''gen''''.: \u03b5\u1f50\u03c1\u1ff6\u03c4\u03bf\u03c2) \"mould\" are not
        discussed in the section</ref> One theory suggests that it is derived from
        the [[Greek language|Greek]] \u03b5\u1f50\u03c1\u03cd\u03c2 (''''eurus''''),
        meaning \"wide, broad\"<ref>[http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Deu%29ru%2Fs
        \u03b5\u1f50\u03c1\u03cd\u03c2], Henry George Liddell, Robert Scott, ''''A
        Greek-English Lexicon'''', on Perseus</ref> and \u1f64\u03c8/\u1f60\u03c0-/\u1f40\u03c0\u03c4-
        (''''\u014dps''''/''''\u014dp''''-/''''opt-''''), meaning \"eye, face, countenance\",<ref>[http://www.perseus.tufts.edu/hopper/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Dw%29%2Fy
        \u1f64\u03c8], Henry George Liddell, Robert Scott, ''''A Greek-English Lexicon'''',
        on Perseus</ref> hence ''''{{Unicode|Eur\u1e53p\u0113}}'''', \"wide-gazing\",
        \"broad of aspect\" (compare with [[Athena#Cult and attributes|''''glauk''''''\u014dp''''''is''''
        (\u03b3\u03bb\u03b1\u03c5\u03ba\u1ff6\u03c0\u03b9\u03c2 ''grey-eyed'') Athena]]
        or [[Hera|''''bo''''''\u014dp''''''is'''' (\u03b2\u03bf\u1f60\u03c0\u03b9\u03c2
        ''ox-eyed'') Hera]]). ''''Broad'''' has been an [[epithet]] of Earth herself
        in the reconstructed [[Proto-Indo-European religion]].<ref>{{Cite book|author=M.
        L. West |title=Indo-European poetry and myth |publisher=Oxford University
        Press |location=Oxford |year=2007 |pages=178\u2013179 |isbn=0-19-928075-4
        |oclc= |doi=}}</ref> Another theory suggests that it is based on a [[Semitic
        languages|Semitic]] word such as the [[Akkadian language|Akkadian]] ''''erebu''''
        meaning \"to go down, set\"<ref>[http://www.etymonline.com/index.php?term=Europe
        \"Europe\"]. ''''[[Online Etymology Dictionary]]''''.</ref> (in reference
        to the sun), [[cognate]] to [[Phoenician language|Phoenician]] '''' ''ereb''''
        \"evening; west\" and Arabic [[Maghreb]], Hebrew ''''ma''arav'''' (see also
        ''''[[Erebus]]'''', [[Proto-Indo-European language|PIE]] ''''*h<sub>1</sub>reg\u02b7os'''',
        \"darkness\"). [[Martin Litchfield West]] states that \"phonologically, the
        match between Europa''s name and any form of the Semitic word is very poor\".<ref>{{Cite
        book|author=M. L. West |title=The east face of Helicon: west Asiatic elements
        in Greek poetry and myth |publisher=Clarendon Press |location=Oxford |year=1997
        |page=451 |isbn=0-19-815221-3 |oclc= |doi=}}</ref> However, [[Michael A. Barry]],
        professor in [[Princeton University]]''s Near Eastern Studies Department,
        finds the mention of the word ''''Ereb'''' on an Assyrian stele with the meaning
        of \"night\", \"[the country of] sunset\", in opposition to ''''Asu'''' \"[the
        country of] sunrise\", i.e. Asia (Anatolia coming equally from \u1f08\u03bd\u03b1\u03c4\u03bf\u03bb\u03ae,
        \"(sun)rise\", \"east\").<ref>M.A. Barry (1999): \u00ab L\u2019Europe et son
        mythe : \u00e0 la poursuite du couchant \u00bb. ''''Revue des deux Mondes''''.
        p. 110. ISBN 978-2-7103-0937-6</ref> In the ''''[[Homeric Hymns]]'''' written
        in the seventh century BC, ''''Eur\u00f4p\u00e8'''' still represents, the
        western shore of the [[Aegean Sea]].\n\nWhatever the origin of the name of
        the mythological figure, \u0395\u1f50\u03c1\u03ce\u03c0\u03b7 is first used
        as a geographical term in the 6th century BC, by Greek geographers such as
        [[Anaximander]] and [[Hecataeus of Miletus|Hecataeus]]. Anaximander placed
        the boundary between Asia and Europe along the [[Phasis River]] (the modern
        Rioni) in the Caucasus, a convention still followed by [[Herodotus]] in the
        5th century BC.<ref>''''[[Histories (Herodotus)|Histories]]'''' 4.38. C.f.
        James Rennell, ''''The geographical system of Herodotus examined and explained'''',
        Volume 1, Rivington 1830, [https://books.google.com/books?id=enQ-AAAAcAAJ&pg=PA244&dq=Herodotus+Phasis&hl=en&ei=g8qiTbXZNtCVOuPjjDU&sa=X&oi=book_result&ct=result&resnum=3&ved=0CDEQ6AEwAg#v=onepage&q=Herodotus%20Phasis&f=false
        p. 244]</ref> But the convention received by the [[Middle Ages]] and surviving
        into modern usage is that of the [[Roman era]] used by Roman era authors such
        as [[Posidonius]],<ref>W. Theiler, ''''Posidonios. Die Fragmente'''', vol.
        1. Berlin: De Gruyter, 1982, fragm. 47a.</ref> [[Strabo]]<ref>I. G. Kidd (ed.),
        ''''Posidonius: The commentary'''', Cambridge University Press, 2004, ISBN
        978-0-521-60443-7, [https://books.google.com/books?id=_iXs1aCr1ckC&pg=PA738&dq=Posidonius+Tanais&hl=en&ei=E8-iTdzLH8aZOuXPuTQ&sa=X&oi=book_result&ct=result&resnum=1&ved=0CCgQ6AEwAA#v=onepage&q=Tanais&f=false
        p. 738].</ref> and [[Ptolemy]],<ref>''''[[Geography (Ptolemy)|Geographia]]''''
        7.5.6 (ed. Nobbe 1845, [https://books.google.com/books?id=vHMCAAAAQAAJ vol.
        2], p. 178) {{lang|grc|\u039a\u03b1\u1f76 \u03c4\u1fc7 \u0395\u1f50\u03c1\u03ce\u03c0\u1fc3
        \u03b4\u1f72 \u03c3\u03c5\u03bd\u03ac\u03c0\u03c4\u03b5\u03b9 \u03b4\u03b9\u1f70
        \u03c4\u03bf\u1fe6 \u03bc\u03b5\u03c4\u03b1\u03be\u1f7a \u03b1\u1f50\u03c7\u03ad\u03bd\u03bf\u03c2
        \u03c4\u1fc6\u03c2 \u03c4\u03b5 \u039c\u03b1\u03b9\u03ce\u03c4\u03b9\u03b4\u03bf\u03c2
        \u03bb\u03af\u03bc\u03bd\u03b7\u03c2 \u03ba\u03b1\u1f76 \u03c4\u03bf\u1fe6
        \u03a3\u03b1\u03c1\u03bc\u03b1\u03c4\u03b9\u03ba\u03bf\u1fe6 \u1f68\u03ba\u03b5\u03b1\u03bd\u03bf\u1fe6
        \u1f10\u03c0\u1f76 \u03c4\u1fc6\u03c2 \u03b4\u03b9\u03b1\u03b2\u03ac\u03c3\u03b5\u03c9\u03c2
        \u03c4\u03bf\u1fe6 \u03a4\u03b1\u03bd\u03ac\u03ca\u03b4\u03bf\u03c2 \u03c0\u03bf\u03c4\u03b1\u03bc\u03bf\u1fe6.
        }}\n\"And [Asia] is connected to Europe by the land-strait between Lake Maiotis
        and the Sarmatian Ocean where the river Tanais crosses through.\"</ref>\nwho
        took the [[Tanais]] (the modern Don River) as the boundary.\n\nThe term \"Europe\"
        is first used for a cultural sphere in the [[Carolingian Renaissance]] of
        the 9th century. From that time, the term designated the sphere of influence
        of the [[Western Church]], as opposed to both the [[Eastern Orthodox]] churches
        and to the [[Islamic world]]. The modern convention, enlarging the area of
        \"Europe\" somewhat to the east and the southeast, develops in the 19th century.\n\nMost
        major world languages use words derived from \"Europa\" to refer to the continent.
        Chinese, for example, uses the word {{Unicode|''''\u014cuzh\u014du''''}} (\u6b50\u6d32/\u6b27\u6d32);
        a similar Chinese-derived term {{nihongo||\u6b27\u5dde|\u014csh\u016b}} is
        also sometimes used in Japanese such as in the Japanese name of the European
        Union, {{nihongo||\u6b27\u5dde\u9023\u5408|\u014csh\u016b Reng\u014d}}, despite
        the [[katakana]] {{nihongo||\u30e8\u30fc\u30ed\u30c3\u30d1|Y\u014droppa}}
        being more commonly used. However, in some Turkic languages the originally
        Persian name ''''[[Frangistan]]'''' (land of the [[Franks]]) is used casually
        in referring to much of Europe, besides official names such as ''''Avrupa''''
        or ''''Evropa''''.<ref name=\"davison\">{{Cite journal|author=Davidson, Roderic
        H. |title=Where is the Middle East?|jstor=20029452 |journal=Foreign Affairs
        |volume=38|issue=4 |pages=665\u2013675 |year=1960|doi=10.2307/20029452 |ref=harv}}</ref>\n\n==History==\n{{Main|History
        of Europe}}\n\n===Prehistory===\n{{Main|Prehistoric Europe}}\n[[File:Stonehenge,
        Condado de Wiltshire, Inglaterra, 2014-08-12, DD 09.JPG|thumb|[[Stonehenge]]
        monument, from [[United Kingdom]] (Late Neolithic from 3000 - 2000 BC).\n]]\n\n''''[[Homo
        erectus georgicus]]'''', which lived roughly 1.8&nbsp;million years ago in
        [[Georgia (country)|Georgia]], is the earliest [[hominid]] to have been discovered
        in Europe.<ref>{{Cite journal| author = A. Vekua, D. Lordkipanidze, G. P.
        Rightmire, J. Agusti, R. Ferring, G. Maisuradze| year = 2002 | title = A new
        skull of early ''''Homo'''' from Dmanisi, Georgia | journal = Science | volume
        = 297 | pages = 85\u20139 | doi = 10.1126/science.1072953 | pmid = 12098694
        | issue = 5578 | ref = harv|display-authors=etal}}</ref> Other hominid remains,
        dating back roughly 1&nbsp;million years, have been discovered in [[Archaeological
        Site of Atapuerca|Atapuerca]], [[Spain]].<ref>[http://news.bbc.co.uk/1/hi/sci/tech/6256356.stm
        The million year old tooth from ][[Atapuerca Mountains|Atapuerca]]<span>,
        </span>[[Spain]]<span>, found in June 2007</span></ref> [[Neanderthal man]]
        (named after the [[Neandertal]] valley in [[Germany]]) appeared in Europe
        150,000 years ago and disappeared from the fossil record about 28,000 BC,
        with this extinction probably [[Neanderthal extinction hypotheses|due to climate
        change]], and their final refuge being present-day [[Portugal]]. The Neanderthals
        were supplanted by modern humans ([[Cro-Magnons]]), who appeared in Europe
        around 43 to 40 thousand years ago.<ref name=\"natgeo 21\">National Geographic,
        21.</ref>\n\n[[File:Nebra Scheibe.jpg|thumb|150px|left|The [[Nebra sky disk]]
        from [[Bronze Age]] (1600 BC ), [[Germany]]]]\n\nThe [[European Neolithic]]
        period\u2014marked by the cultivation of crops and the raising of livestock,
        increased numbers of settlements and the widespread use of pottery\u2014began
        around 7000 BC in [[Greece]] and the [[Balkans]], probably influenced by earlier
        farming practices in [[Anatolia]] and the [[Near East]].<ref name=\"Borza\">{{Citation
        | last = Borza | first = EN | title = In the Shadow of Olympus: The Emergence
        of Macedon | page = 58 | url = https://books.google.com/books?id=614pd07OtfQC&pg=PA58
        | publisher = Princeton University Press | year = 1992}}</ref> It spread from
        the Balkans along the valleys of the [[Danube]] and the [[Rhine]] ([[Linear
        Pottery culture]]) and along the [[Mediterranean coast]] ([[Cardial Ware|Cardial
        culture]]). Between 4500 and 3000 BC, these central European neolithic cultures
        developed further to the west and the north, transmitting newly acquired skills
        in producing copper artefacts. In Western Europe the Neolithic period was
        characterised not by large agricultural settlements but by field monuments,
        such as [[causewayed enclosure]]s, [[burial mound]]s and [[megalithic tomb]]s.<ref>{{Cite
        journal|first=Chris|last=Scarre|authorlink=Chris Scarre|title=The Oxford Companion
        to Archaeology|editor-first=Brian M.|editor-last= Fagan|publisher= [[Oxford
        University Press]]|year=1996|pages=215\u2013216|ref=harv|postscript=<!--None-->|isbn=0-19-507618-4|editor-link=Brian
        M. Fagan}}</ref> The [[Corded Ware]] cultural horizon flourished at the transition
        from the Neolithic to the [[Chalcolithic]]. During this period giant [[megalithic]]
        monuments, such as the [[Megalithic Temples of Malta]] and [[Stonehenge]],
        were constructed throughout Western and Southern Europe.<ref>[[Richard J.
        C. Atkinson|Atkinson]], R J C, ''''Stonehenge'''' ([[Penguin Books]], 1956)</ref><ref>{{Cite
        encyclopedia|encyclopedia=Encyclopedia of Prehistory|title=European Megalithic|volume=4
        : Europe|editor1-first=Peter Neal|editor1-last=Peregrine|editor1-link=Peter
        N. Peregrine|editor2-first=Melvin|editor2-last=Ember|editor2-link=Melvin Ember|publisher=Springer|year=
        2001\n|isbn=0-306-46258-3|pages=157\u2013184}}</ref>\n\nThe [[European Bronze
        Age]] began c. 3200 BC in Greece with the [[Minoan civilization]] on [[Crete]],
        the first advanced civilization in Europe.<ref>{{cite web|url=http://www.britishmuseum.org/explore/cultures/europe/ancient_greece.aspx
        |publisher=British Museum |title=Ancient Greece |deadurl=yes |archiveurl=https://web.archive.org/web/20120615141437/http://www.britishmuseum.org:80/explore/cultures/europe/ancient_greece.aspx
        |archivedate=15 June 2012 }}</ref>  The Minoans were followed by the [[Mycenean
        Greece|Myceneans]], who collapsed suddenly around 1200 BC, ushering the [[European
        Iron Age]].<ref>{{cite web|url=http://www.arch.ox.ac.uk/classical-archaeology-periods.html|title=Periods
        \u2013 School of Archaeology|publisher=University of Oxford}}</ref> Iron Age
        colonisation by the [[Greeks]] and [[Phoenicians]] gave rise to early [[Mediterranean
        basin|Mediterranean]] cities. Early [[Iron Age Italy]] and [[Archaic Greece|Greece]]
        from around the 8th century BC gradually gave rise to historical Classical
        antiquity, whose beginning is sometimes dated to 776 BC, the year the first
        [[ancient Olympic Games|Olympic Games]].<ref>{{Citation | first = John R |
        last = Short | title = An Introduction to Urban Geography | page = 10 | url
        = https://books.google.com/books?id=uGE9AAAAIAAJ&pg=PA10&dq=greek+dark+ages+776+BC&hl=en&sa=X&ei=nTfmT_uSIOek0QXhtOzoCA&sqi=2&ved=0CFIQ6AEwBg#v=onepage&q=greek%20dark%20ages%20776%20BC&f=false
        | publisher = Routledge | year = 1987}}</ref>\n\n===Classical antiquity===\n{{Main|Classical
        antiquity}}\n{{See also|Ancient Greece|Ancient Rome}}\n[[File:The Parthenon
        in Athens.jpg|thumb|The [[Parthenon]] in [[Athens]] (432 BC) ]]\n\nAncient
        Greece was the founding culture of Western civilisation. Western [[democracy|democratic]]
        and [[individualism|individualistic culture]] are often attributed to Ancient
        Greece.<ref name=\"natgeo 76\">National Geographic, 76.</ref> The Greeks city-state,
        the [[polis]], was the fundamental political unit of classical Greece.<ref
        name=\"natgeo 82\">National Geographic, 82.</ref> In 508 BC, [[Cleisthenes]]
        instituted the world''s first [[Athenian democracy|democratic]] system of
        government in [[Athens]].<ref name=\"BKDunn1992\">{{Citation | first = John
        | last = Dunn | title = Democracy: the unfinished journey 508 BC&nbsp;\u2013
        1993 AD | publisher = Oxford University Press | year = 1994 | ISBN = 0-19-827934-5}}</ref>  The
        Greek political ideals were rediscovered in the late 18th century by European
        philosophers and idealists. Greece also generated many cultural contributions:
        in [[philosophy]], [[humanism]] and [[rationalism]] under [[Aristotle]], [[Socrates]]
        and [[Plato]]; in [[historiography|history]] with [[Herodotus]] and [[Thucydides]];
        in dramatic and narrative verse, starting with the epic poems of [[Homer]];<ref
        name=\"natgeo 76\" /> in drama with [[Sophocles]] and [[Euripides]], in medicine
        with [[Hippocrates]] and [[Galen]]; and in science with [[Pythagoras]], [[Euclid]]
        and [[Archimedes]].<ref name=\"Heath\">{{Cite book| first=Thomas Little |
        last=Heath| authorlink= T. L. Heath| title=A History of Greek Mathematics,
        Volume I| publisher=[[Dover Publications]]| year=1981| isbn=0-486-24073-8|
        ref=harv| postscript=<!--None-->}}</ref><ref name=\"Heath_Vol_2\">{{Cite book|
        first=Thomas Little| last=Heath| authorlink= T. L. Heath| title=A History
        of Greek Mathematics, Volume II| publisher=Dover publications| year=1981|
        isbn=0-486-24074-6| ref=harv| postscript=<!--None-->}}</ref><ref>Pedersen,
        Olaf. ''''Early Physics and Astronomy: A Historical Introduction''''. 2nd
        edition. Cambridge: [[Cambridge University Press]], 1993.</ref> In the course
        of the 5th century BC, several of the Greek [[city states]] would ultimately
        check the [[Achaemenid Empire|Achaemenid Persian]] advance in Europe through
        the [[Greco-Persian Wars]], considered a pivotal moment in world history,<ref
        name=\"Strauss2005\">{{cite book|author=Barry Strauss|title=The Battle of
        Salamis: The Naval Encounter That Saved Greece -- and Western Civilization|url=https://books.google.com/books?id=nQFtMcD5dOsC|date=16
        August 2005|publisher=Simon and Schuster|isbn=978-0-7432-7453-1|pages=1\u201311}}</ref>
        as the 50 years of peace that followed are known as [[Fifth-century Athens|Golden
        Age of Athens]], the seminal period of ancient Greece that laid many of the
        foundations of Western civilization.\n\n[[File:RomanEmpire 117.svg|thumb|left|The
        [[Roman Empire]] at its greatest extent in 117 AD.]]\n\nGreece was followed
        by [[Ancient Rome|Rome]], which left its mark on [[Roman law|law]], [[politics]],
        [[Latin|language]], [[Roman engineering|engineering]], [[Roman architecture|architecture]],
        [[Centralized government|government]] and many more key aspects in western
        civilisation.<ref name=\"natgeo 77\">National Geographic, 76\u201377.</ref>
        Expanding from their base in Italy beginning in the 3rd century BC, the Romans
        gradually expanded to eventually rule the entire Mediterranean basin and western
        Europe by the turn of the millennium.  The [[Roman Republic]] ended in 27
        BC, when [[Augustus]] proclaimed the [[Roman Empire]].  The two centuries
        that followed are known as the ''''[[pax romana]]'''', a period of unprecedented
        peace, prosperity, and political stability in most of Europe.<ref name=\"mieawl\">{{Cite
        book|last=McEvedy|first=Colin|title=The Penguin Atlas of Medieval History|publisher=Penguin
        Books|year=1961}}</ref>\n\nThe empire continued to expand under emperors such
        as [[Hadrian]], [[Antoninus Pius]], and [[Marcus Aurelius]], who all spent
        time on the Empire''s northern border fighting [[Germanic peoples|Germanic]],
        [[Picts|Pictish]] and [[Scottish people|Scottish]] tribes.<ref name=\"natgeo
        123\">National Geographic, 123.</ref><ref>Foster, Sally M., ''''Picts, Gaels,
        and Scots: Early Historic Scotland.'''' Batsford, London, 2004. ISBN 0-7134-8874-3</ref>
        The Empire began to decline in the 3rd century, particularly in the west.
        [[Christianity]] was [[Constantine the Great and Christianity|legalised]]
        by [[Constantine I]] in 313 AD after three centuries of [[Persecution of early
        Christians in the Roman Empire|imperial persecution]]. Constantine also permanently
        moved the capital of the empire from Rome to the city of [[Byzantium]], which
        was renamed [[Constantinople]] in his honour (modern-day [[Istanbul]]) in
        330 AD.  Christianity became the sole official religion of the empire in 380
        AD, and in 391-392 AD, the emperor [[Theodosius I|Theodosius]] outlawed pagan
        religions.<ref name=\"FriellWilliams2005\">{{cite book|author1=Gerard Friell|author2=Peabody
        Professor of North American Archaeology and Ethnography Emeritus Stephen Williams|author3=Stephen
        Williams|title=Theodosius: The Empire at Bay|url=https://books.google.com/books?id=I8KRAgAAQBAJ|date=8
        August 2005|publisher=Routledge|isbn=978-1-135-78262-7|page=105}}</ref> This
        is sometimes considered to mark the end of antiquity; alternatively antiquity
        is considered to end with the [[fall of the Western Roman Empire]] in 476
        AD; the closure of the pagan [[Platonic Academy|Platonic Academy of Athens]]
        in 529 AD;<ref>{{cite book |title=A History of Greek Literature |last=Hadas
        |first=Moses |year=1950 |publisher=Columbia University Press |isbn=0-231-01767-7
        |page=273 |page=327 |url=https://books.google.com/books?id=dOht3609JOMC&pg=PA273&dq=%22end+of+antiquity%22+%2B+%22529%22}}</ref>
        or the rise of Islam in the early 7th century AD.\n\n===Early Middle Ages===\n{{Main|Late
        Antiquity|Early Middle Ages}}\n{{See also|Dark Ages (historiography)|Age of
        Migrations}}\n{{Multiple image\n | align     = right\n | direction = vertical\n
        | width     = 200\n | image1    = Europe around 650.jpg\n | caption1  = Europe
        c. 650\n | image2    = Frankish Empire 481 to 814-en.svg\n | footer  = [[Carolingian
        Empire|Charlemagne''s empire]] in 814: {{Legend0|#3CB371|Francia}}, {{Legend0|#FAEBD7|Tributaries}}\n}}\n\nDuring
        the [[decline of the Roman Empire]], Europe entered a long period of change
        arising from what historians call the \"[[Age of Migrations]]\". There were
        numerous invasions and migrations amongst the [[Ostrogoths]], [[Visigoths]],
        [[Goths]], [[Vandals]], [[Huns]], [[Franks]], [[Angles]], [[Saxons]], [[Slavs]],
        [[Pannonian Avars|Avars]], [[Bulgars]] and, later on, the [[Vikings]], [[Pechenegs]],
        [[Cumans]]  and [[Magyars]].<ref name=\"mieawl\" /> [[Renaissance]] thinkers
        such as [[Petrarch]] would later refer to this as the \"Dark Ages\".<ref>''''Journal
        of the History of Ideas'''', Vol. 4, No. 1. (Jan. 1943), pp. 69\u201374.</ref>
        Isolated monastic communities were the only places to safeguard and compile
        written knowledge accumulated previously; apart from this very few written
        records survive and much literature, philosophy, mathematics, and other thinking
        from the classical period disappeared from Western Europe though they were
        preserved in the east, in the Byzantine Empire.<ref>[[Norman Cantor|Norman
        F. Cantor]], ''''The Medieval World 300 to 1300''''.</ref>\n\nWhile the Roman
        empire in the west continued to decline, Roman traditions and the Roman state
        remained strong in the predominantly Greek-speaking [[Eastern Roman Empire]],
        also known as the [[Byzantine Empire]].  During most of its existence, the
        Byzantine Empire was the most powerful economic, cultural, and military force
        in Europe.  Emperor [[Justinian I]] presided over Constantinople''s first
        golden age: he established a [[Code of Justinian|legal code]] that forms the
        basis of many modern legal systems, funded the construction of the [[Hagia
        Sophia]], and brought the Christian church under state control.<ref name=\"natgeo
        135\">National Geographic, 135.</ref>\n\n{{Multiple image\n | align     =
        left\n | direction = vertical\n | width     = 150\n | image1    = rolandfealty.jpg\n
        | caption1  = [[Roland]] pledges [[fealty]] to [[Charlemagne]], [[Holy Roman
        Emperor]]\n | image2    = Delegation of Croats and Serbs to Emperor Basil
        I, Skylitzes.jpg\n | footer  = Delegations of [[Croats]] and [[Serbs]] at
        Byzantine court of [[Basil I]]\n}}\n\nFrom the 7th century onwards, Muslim
        [[Arabs]] started to encroach on historically Roman territory. As the Byzantines
        and neighbouring [[Sasanids|Sasanid Persians]] were severely weakened by the
        time due the protracted, centuries-lasting and frequent [[Byzantine\u2013Sasanian
        wars]], the Muslims entirely toppled the Sasanids, and made inroads into Byzantine
        [[Asia Minor]]. In the mid 7th century AD, following the [[Muslim conquest
        of Persia]], Islam penetrated into the [[Caucasus]] region.<ref>{{cite book
        |quote=\"(..) It is difficult to establish exactly when Islam first appeared
        in Russia because the lands that Islam penetrated early in its expansion were
        not part of Russia at the time, but were later incorporated into the expanding
        Russian Empire. Islam reached the Caucasus region in the middle of the seventh
        century as part of the Arab [[Muslim conquest of Persia|conquest]] of the
        Iranian Sassanian Empire. \"|title=Islam in Russia: The Politics of Identity
        and Security|first=Shireen |last= Hunter | publisher= M.E. Sharpe | date =
        2004 |page=3 |display-authors=etal}}</ref> Over the next centuries Muslim
        forces took [[Cyprus in the Middle Ages|Cyprus]], [[Malta]], [[Emirate of
        Crete|Crete]], [[Emirate of Sicily|Sicily]] and [[history of Islam in southern
        Italy|parts of southern Italy]].<ref>Kennedy, Hugh (1995). \"The Muslims in
        Europe\". In McKitterick, Rosamund, ''''The New Cambridge Medieval History:
        c.500-c.700'''', pp. 249\u2013272. Cambridge University Press. 052136292X.</ref>
        In the East, [[Volga Bulgaria]] became an Islamic state in the 10th century.<ref>Gerald
        Mako, \"The Islamization of the Volga Bulghars: A Question Reconsidered\",
        Archivum Eurasiae Medii Aevi 18, 2011, 199\u2013223.</ref> Between 711 and
        720, most of the [[Iberian Peninsula]] was brought under [[Muslim]] rule&nbsp;\u2014
        save for small areas in the northwest ([[Asturias]]) and largely [[Basque
        people|Basque]] regions in the [[Pyrenees]]. This territory, under the Arabic
        name [[Al-Andalus]], became part of the expanding [[Umayyad Caliphate]]. The
        unsuccessful [[Siege of Constantinople (717\u2013718)|second siege of Constantinople]]
        (717) weakened the [[Umayyad|Umayyad dynasty]] and reduced their prestige.
        The Umayyads were then defeated by the [[Frankish Empire|Frank]]ish leader
        [[Charles Martel]] at the [[Battle of Tours|Battle of Poitiers]] in 732, which
        ended their northward advance.\n\nDuring the Dark Ages, the [[Western Roman
        Empire]] fell under the control of various tribes. The Germanic and Slav tribes
        established their domains over Western and Eastern Europe respectively.<ref
        name=\"natgeo 143\">National Geographic, 143\u2013145.</ref> Eventually the
        Frankish tribes were united under [[Clovis&nbsp;I]].<ref name=\"natgeo 162\">National
        Geographic, 162.</ref> [[Charlemagne]], a Frankish king of the [[Carolingian]]
        dynasty who had conquered most of Western Europe, was anointed \"[[Holy Roman
        Emperor]]\" by the Pope in 800. This led in 962 to the founding of the [[Holy
        Roman Empire]], which eventually became centred in the German principalities
        of central Europe.<ref name=\"natgeo 166\">National Geographic, 166.</ref>\n\n[[East
        Central Europe]] saw the creation of the first Slavic states and the adoption
        of [[Christianity]] (circa 1000 AD). The powerful [[West Slavs|West Slavic]]
        state of [[Great Moravia]] spread its territory all the way south to the Balkans,
        reaching its largest territorial extent under [[Svatopluk I of Moravia|Svatopluk
        I]] and causing a series of armed conflicts with [[East Francia]]. Further
        south, the first [[South Slavs|South Slavic states]] emerged in the late 7th
        and 8th century and adopted [[Christianity]]: the [[First Bulgarian Empire]],
        the [[Principality of Serbia (medieval)|Serbian Principality]] (later [[Serbian
        Kingdom|Kingdom]] and [[Serbian Empire|Empire]]), and the [[Duchy of Croatia]]
        (later [[Kingdom of Croatia (925\u20131102)|Kingdom of Croatia]]). To the
        East, the [[Kievan Rus]] expanded from its capital in [[Kiev]] to become the
        largest state in Europe by the 10th century. In 988, [[Vladimir the Great]]
        adopted [[Eastern Orthodox Church|Orthodox Christianity]] as the religion
        of state.{{sfn|Bulliet|Crossley|Headrick|Hirsch|2011|page=250}}{{sfn|Brown|Anatolios|Palmer|2009|page=66}}\n\n===High
        and Late Middle Ages===\n{{Main|High Middle Ages|Late Middle Ages|Middle Ages}}\n{{See
        also|Medieval demography}}\nThe period between the year 1000 and 1300 is known
        as the [[High Middle Ages]], during which the population of Europe experienced
        significant growth, culminating in the [[Renaissance of the 12th century]].  Economic
        growth, together with the lack of safety on the mainland trading routes, made
        possible the development of major commercial routes along the coast of the
        [[Mediterranean Sea|Mediterranean]] and [[Baltic Sea]]s. The growing wealth
        and independence acquired by some coastal cities gave the [[Maritime Republics]]
        a leading role in the European scene.\n\n[[File:Philip II and Tancred meeting
        in Messina - British Library Royal MS 16 G vi f350r (detail).jpg|thumbnail|left|
        [[Tancred of Sicily]] and [[Philip II of France]], during the [[Third Crusade]]
        (1189\u20131192)]]\n\nThe Middle Ages on the mainland were dominated by the
        two upper echelons of the social structure: the nobility and the clergy. [[Feudalism]]
        developed in [[France]] in the Early Middle Ages and soon spread throughout
        Europe.<ref name=\"natgeo 158\">National Geographic, 158.</ref> A struggle
        for influence between the [[nobility]] and the [[monarchy]] in England led
        to the writing of the [[Magna Carta]] and the establishment of a [[parliament]].<ref
        name=\"natgeo 186\">National Geographic, 186.</ref> The primary source of
        culture in this period came from the [[Roman Catholic Church]]. Through monasteries
        and cathedral schools, the Church was responsible for education in much of
        Europe.<ref name=\"natgeo 158\" />\n\nThe [[Papacy]] reached the height of
        its power during the High Middle Ages. An [[East-West Schism]] in 1054 split
        the former Roman Empire religiously, with the [[Eastern Orthodox Church]]
        in the [[Byzantine Empire]] and the Roman Catholic Church in the former Western
        Roman Empire. In 1095 [[Pope Urban II]] called for a [[Crusades|crusade]]
        against [[Muslims]] occupying [[Jerusalem]] and the [[Holy Land]].<ref name=\"natgeo
        192\">National Geographic, 192.</ref> In Europe itself, the Church organised
        the [[Inquisition]] against heretics. In [[Spain]], the [[Reconquista]] concluded
        with the fall of [[Granada]] in 1492, ending over seven centuries of Islamic
        rule in the [[Iberian Peninsula]].<ref name=\"natgeo 199\">National Geographic,
        199.</ref>\n\nIn the east a resurgent Byzantine Empire recaptured Crete and
        Cyprus from the Muslims and reconquered the Balkans.  Constantinople was the
        largest and wealthiest city in Europe from the 9th to the 12th centuries,
        with a population of approximately 400,000.<ref>{{harvnb|Laiou|Morisson|2007|pp=130\u2013131}};
        {{harvnb|Pounds|1979|p=124}}.</ref>  The Empire was weakened following the
        defeat at [[Battle of Manzikert|Manzikert]] and was weakened considerably
        by the [[Siege of Constantinople (1204)|sack of Constantinople in 1204]],
        during the [[Fourth Crusade]].<ref name=\"DuikerSpielvogel2010\">{{cite book|author1=William
        J. Duiker|author2=Jackson J. Spielvogel|title=The Essential World History|url=https://books.google.com/books?id=UJpI18JaEL0C&pg=PA330|accessdate=20
        January 2013|date=1 February 2010|publisher=Cengage Learning|isbn=978-0-495-90227-0|page=330|quote=The
        Byzantine Empire also interacted with the world of Islam to its east and the
        new European civilization of the west. Both interactions proved costly and
        ultimately fatal.}}</ref><ref name=\"Findlay2006\">{{cite book|author=Ronald
        Findlay|title=Eli Heckscher, International Trade, And Economic History|url=https://books.google.com/books?id=VOE-sRivB6kC&pg=PA179|accessdate=20
        January 2013|year=2006|publisher=MIT Press|isbn=978-0-262-06251-0|pages=178\u2013179|quote=These
        Christian allies did not accept the authority of Byzantium, and the Fourth
        Crusade that sacked Constantinople and established the so-called Latin Empire
        that lasted until 1261 was a fatal wound from which the empire never recovered
        until its fall at the hands of the Ottoman Turks in 1453 (Queller and Madden
        1997).}}</ref><ref name=\"Browning1992\">{{cite book|author=Robert Browning|title=The
        Byzantine Empire (Revised Edition)|url=https://books.google.com/books?id=qAlcKDsubMgC&pg=PA253|accessdate=20
        January 2013|date=1 October 1992|publisher=CUA Press|isbn=978-0-8132-0754-4|page=253|quote=And
        though the final blow was struck by the Ottoman Turks, it can plausibly be
        argued that the fatal injury was inflicted by the Latin crusaders in 1204.}}</ref><ref
        name=\"Byfield2008\">{{cite book|author=Ted Byfield|title=A Glorious Disaster:
        A.D. 1100 to 1300: The Crusades: Blood, Valor, Iniquity, Reason, Faith|url=https://books.google.com/books?id=o8hJgj5q5IEC&pg=PA136|accessdate=20
        January 2013|date=September 2008|publisher=Christian History Project|isbn=978-0-9689873-7-7|page=136|quote=continue
        to stand for another 250 before ultimately falling to the Muslim Turks, but
        it had been irrevocably weakened by the Fourth Crusade.}}</ref><ref name=\"Golna2004\">{{cite
        book|author=Cornelia Golna|title=City of Man''s Desire: A Novel of Constantinople|url=https://books.google.com/books?id=xHXGa8HSQIQC&pg=PA424|accessdate=20
        January 2013|year=2004|publisher=Go-Bos Press|isbn=978-90-804114-4-9|page=424|quote=1204
        The Fourth Crusade sacks Constantinople, destroying and pillaging many of
        its treasures, fatally weakening the empire both economically and militarily}}</ref><ref
        name=\"Powell2001\">{{cite book|author=John Powell|title=Magill''s Guide to
        Military History: A-Cor|url=https://books.google.com/books?id=lBYZAQAAIAAJ|accessdate=20
        January 2013|year=2001|publisher=Salem Press|isbn=978-0-89356-015-7|quote=However,
        the fifty-seven years of plunder that followed made the Byzantine Empire,
        even when it retook the capital in 1261, genuinely weak. Beginning in 1222,
        the empire was further weakened by a civil war that lasted until 1355.&nbsp;...
        When the Ottomans overran their lands and besieged Constantinople in 1453,
        sheer poverty and weakness were the causes of the capital city''s final fall.}}</ref><ref
        name=\"Irvin2002\">{{cite book|author=Dale T. Irvin|title=History of the World
        Christian Movement: Volume 1: Earliest Christianity To 1453|url=https://books.google.com/books?id=C2akvQfa-QMC&pg=PA405|accessdate=20
        January 2013|date=10 January 2002|publisher=Continuum International Publishing
        Group|isbn=978-0-567-08866-6|page=405|quote=Not only did the fourth crusade
        further harden the resentments Greek-speaking Christians felt toward the Latin
        West, but it further weakened the empire of Constantinople, many say fatally
        so. After the restoration of Greek imperial rule the city survived as the
        capital of Byzantium for another two centuries, but it never fully recovered.}}</ref><ref
        name=\"Frucht2004\">{{cite book|author=Richard C. Frucht|title=Eastern Europe:
        An Introduction to the People, Lands, and Culture|url=https://books.google.com/books?id=lVBB1a0rC70C&pg=PA856|accessdate=20
        January 2013|date=31 December 2004|publisher=ABC-CLIO|isbn=978-1-57607-800-6|page=856|quote=Although
        the empire was revived, the events of 1204 had so weakened Byzantium that
        it was no longer a great power.}}</ref><ref name=\"DuikerSpielvogel2010v2\">{{cite
        book|author1=William J. Duiker|author2=Jackson J. Spielvogel|title=The Essential
        World History|url=https://books.google.com/books?id=UJpI18JaEL0C&pg=PA386|accessdate=20
        January 2013|date=1 February 2010|publisher=Cengage Learning|isbn=978-0-495-90227-0|page=386|quote=Later
        they established themselves in the Anatolian peninsula at the expense of the
        Byzantine Empire.&nbsp;... The Byzantines, however, had been severely weakened
        by the sack of Constantinople in the Fourth Crusade (in 1204) and the Western
        occupation of much of the empire for the next half century.}}</ref>  Although
        it would recover Constantinople in 1261, [[Byzantine Empire|Byzantium]] [[Fall
        of Constantinople|fell in 1453]] when [[Fall of Constantinople|Constantinople
        was taken]] by the [[Ottoman Empire]].<ref name=\"natgeo 211\">National Geographic,
        211.</ref><ref name=\"Peters2006\">{{cite book|author=Ralph Peters|title=New
        Glory: Expanding America''s Global Supremacy|url=https://books.google.com/books?id=63zoSincJE0C|accessdate=20
        January 2013|date=29 August 2006|publisher=Sentinel|isbn=978-1-59523-030-0|quote=Western
        Christians, not Muslims, fatally crippled Byzantine power and opened Islam''s
        path into the West.}}</ref><ref name=\"Chronicles\">{{cite book|title=Chronicles|url=https://books.google.com/books?id=Ay0RAQAAMAAJ|accessdate=20
        January 2013|year=2005|publisher=Rockford Institute|quote=...&nbsp;two-and-a-half
        centuries to recover from the Fourth Crusade before the Ottomans finally took
        Constantinople in 1453,&nbsp;... They fatally wounded Byzantium, which was
        the main cause of its weakened condition when the Muslim onslaught came. Even
        on the eve of its final collapse, the precondition for any Western help was
        submission in Florence.}}</ref>\n\n[[File:Mongols suzdal.jpg|thumb|upright|The
        sacking of [[Suzdal]] by [[Batu Khan]] in 1238, during the [[Mongol invasion
        of Europe]].]]\n\nIn the 11th and 12th centuries, constant incursions by nomadic
        [[Turkic peoples|Turkic]] tribes, such as the [[Pechenegs]] and the [[Cuman-Kipchak
        Confederation|Cuman-Kipchaks]], caused a massive migration of [[Slavic peoples|Slavic]]
        populations to the safer, heavily forested regions of the north and temporarily
        halted the expansion of the Rus'' state to the south and east.<ref name=\"Klyuch1\">{{Cite
        book|last=Klyuchevsky|first=Vasily|title=The course of the Russian history|location=v.1|url=http://www.kulichki.com/inkwell/text/special/history/kluch/kluch16.htm|isbn=5-244-00072-1|year=1987|publisher=\"Mysl\u02b9}}</ref>
        Like many other parts of [[Eurasia]], these territories were [[Mongol invasion
        of Rus|overrun by the Mongols]].<ref>{{cite web|url=https://tspace.library.utoronto.ca/citd/RussianHeritage/4.PEAS/4.L/12.III.5.html
        |title=The Destruction of Kiev|publisher=University of Toronto|accessdate=10
        June 2008}}{{Dead link|date=April 2011}}</ref> The invaders, who became known
        as [[Tatars]], were mostly Turkic-speaking peoples under Mongol suzerainty.
        They established the state of the [[Golden Horde]] with headquarters in Crimea,
        which later adopted Islam as a religion and ruled over modern-day southern
        and central Russia for more than three centuries.<ref>\"[http://www.britannica.com/eb/article-9037242/Golden-Horde
        Golden Horde]\", in ''''[[Encyclop\u00e6dia Britannica]]'''', 2007.</ref><ref>{{cite
        web|url=http://www.accd.edu/sac/history/keller/Mongols/states3.html|title=Khanate
        of the Golden Horde (Kipchak)|publisher=Alamo Community Colleges|accessdate=10
        June 2008}}</ref> After the collapse of Mongol dominions, the first Romanian
        states (principalities) emerged in the 14th century: Moldova and Walachia.
        Previously, these territories were under the successive control of Pechenegs
        and Cumans.<ref>Spinei, Victor. The Romanians and the Turkic Nomads North
        of the Danube Delta from the Tenth to the Mid-Thirteenth Century, Brill, 2009,
        ISBN 9789004175365</ref>  From the 12th to the 15th centuries, the [[Grand
        Duchy of Moscow]] grew from a small principality under Mongol rule to the
        largest state in Europe, overthrowing the Mongols in 1480 and eventually becoming
        the [[Tsardom of Russia]]. The state was consolidated under [[Ivan III the
        Great]] and [[Ivan the Terrible]], steadily expanding to the east and south
        over the next centuries.\n\nThe [[Great Famine of 1315\u20131317]] was the
        first [[Crisis of the Late Middle Ages|crisis]] that would strike Europe in
        the late Middle Ages.<ref>[http://www.oglethorpe.edu/faculty/%7Eb_smith/ou/bs_foundations_chapter9.htm
        The Late Middle Ages]. Oglethorpe University.</ref> The period between 1348
        and 1420 witnessed the heaviest loss. The population of [[France in the Middle
        Ages|France]] was reduced by half.<ref>Baumgartner, Frederic J. ''''France
        in the Sixteenth Century.'''' London: [[Macmillan Publishers (United States)|MacMillan
        Publishers]], 1995. ISBN 0-333-62088-7.</ref><ref>Don O''Reilly. \"[http://www.historynet.com/magazines/military_history/3031536.html
        Hundred Years'' War: Joan of Arc and the Siege of Orl\u00e9ans]\". ''''TheHistoryNet.com''''.
        {{wayback|url=http://www.historynet.com/magazines/military_history/3031536.html
        |date=20061109043743 |df=y }}</ref> Medieval Britain was afflicted by 95 famines,<ref>[http://www.telegraph.co.uk/opinion/main.jhtml?xml=/opinion/2004/08/08/do0809.xml&sSheet=/opinion/2004/08/08/ixop.html
        Poor studies will always be with us]. By James Bartholomew. Telegraph. 7 August.
        2004.</ref> and France suffered the effects of 75 or more in the same period.<ref>[http://www.britannica.com/EBchecked/topic/201392/famine
        Famine]. Encyclop\u00e6dia Britannica.</ref> Europe was devastated in the
        mid-14th century by the [[Black Death]], one of the most deadly [[pandemic]]s
        in human history which killed an estimated 25&nbsp;million people in Europe
        alone\u2014a third of the [[Medieval demography|European population]] at the
        time.<ref>{{cite web|url=http://science.nationalgeographic.com/science/health-and-human-body/human-diseases/plague-article.html
        |title=Plague: The Black Death|publisher=National Geographic|accessdate=1
        April 2012}}</ref>\n\nThe plague had a devastating effect on Europe''s social
        structure; it induced people to live for the moment as illustrated by [[Giovanni
        Boccaccio]] in ''''[[The Decameron]]'''' (1353). It was a serious blow to
        the Roman Catholic Church and led to increased [[persecution of Jews]], foreigners,
        [[beggars]] and [[leper]]s.<ref name=\"natgeo 223\">National Geographic, 223.</ref>
        The plague is thought to have returned every generation with varying [[virulence]]
        and mortalities until the 18th century.<ref>{{cite web|url=http://www.infoplease.com/cig/dangerous-diseases-epidemics/bubonic-plague.html
        |title=Epidemics of the Past: Bubonic Plague&nbsp;\u2014 Infoplease.com |publisher=Infoplease.com
        |date= |accessdate=3 November 2008}}</ref> During this period, more than 100
        plague [[List of epidemics|epidemics]] swept across Europe.<ref name=\"Revill\">{{Cite
        news|url=http://www.guardian.co.uk/uk/2004/may/16/health.books |title=Black
        Death blamed on man, not rats &#124; UK news &#124; The Observer |publisher=The
        Observer |author=Jo Revill |date= 16 May 2004|accessdate=3 November 2008 |
        location=London}}</ref>\n\n===Early modern period===\n{{Main|Early modern
        period}}\n{{See also|Renaissance|Protestant Reformation|Scientific Revolution|Age
        of Discovery}}\n[[File:La scuola di Atene.jpg|thumb|240px|left|[[School of
        Athens|The School of Athens]] by [[Raphael]] (1511): Contemporaries such as
        [[Michelangelo]] and [[Leonardo da Vinci]] (centre) are portrayed as classical
        scholars]]\n\nThe Renaissance was a period of cultural change originating
        in [[Florence]] and later spreading to the rest of Europe. The rise of a [[Renaissance
        humanism|new humanism]] was accompanied by the recovery of forgotten [[Classical
        Greece|classical Greek]] and Arabic knowledge from [[Monasticism|monastic]]
        libraries, often translated from Arabic into [[Latin language|Latin]].<ref
        name=\"Barrett\" /><ref>[[Roberto Weiss|Weiss, Roberto]] (1969) ''''The Renaissance
        Discovery of Classical Antiquity'''', ISBN 1-59740-150-1</ref><ref>{{Cite
        book|author=[[Jacob Burckhardt]]|origyear=1878|url=http://www.boisestate.edu/courses/hy309/docs/burckhardt/burckhardt.html|title=The
        Civilisation of the Renaissance in Italy|edition=translation by S.G.C Middlemore|year=1990|isbn=0-14-044534-X|publisher=Penguin
        Books|location=London, England}}{{dead link|date=February 2016}}</ref> The
        Renaissance spread across Europe between the 14th and 16th centuries: it saw
        the flowering of [[Renaissance art|art]], [[philosophy]], [[music]], and the
        [[History of science in the Renaissance|sciences]], under the joint patronage
        of [[Royal family|royalty]], the nobility, the [[Roman Catholic Church]],
        and an emerging merchant class.<ref name=\"natgeo 254\">National Geographic,
        254.</ref><ref>Jensen, De Lamar (1992), ''''Renaissance Europe'''', ISBN 0-395-88947-2</ref><ref>{{Cite
        book|last=Levey|first=Michael|title=Early Renaissance|publisher=Penguin Books|year=1967}}</ref>
        Patrons in Italy, including the [[Medici]] family of Florentine bankers and
        the [[Pope]]s in [[Rome]], funded prolific [[quattrocento]] and [[cinquecento]]
        artists such as [[Raphael]], [[Michelangelo]], and [[Leonardo da Vinci]].<ref
        name=\"natgeo 292\">National Geographic, 292.</ref><ref>{{Cite book|last=Levey|first=Michael|title=High
        Renaissance|publisher=Penguin Books|year=1971}}</ref>\n\nPolitical intrigue
        within the Church in the mid-14th century caused the [[Western Schism]]. During
        this forty-year period, two popes\u2014one in [[Avignon]] and one in Rome\u2014claimed
        rulership over the Church. Although the schism was eventually healed in 1417,
        the papacy''s spiritual authority had suffered greatly.<ref name=\"natgeo
        193\">National Geographic, 193.</ref>\n\n[[File:Lucas Cranach d.\u00c4. -
        Martin Luther, 1528 (Veste Coburg).jpg|thumb|upright|right|[[Martin Luther]]
        (1483\u20131546) initiated the [[Protestant Reformation]]]]\n\nThe Church''s
        power was further weakened by the Protestant Reformation (1517\u20131648),
        initially sparked by [[The Ninety-Five Theses|the works]] of German theologian
        [[Martin Luther]], an attempt to start a reform within the Church. The Reformation
        also damaged the Holy Roman Emperor''s influence, as German princes became
        divided between [[Protestant]] and Roman Catholic faiths.<ref name=\"natgeo
        256\">National Geographic, 256\u2013257.</ref> This eventually led to the
        [[Thirty Years War]] (1618\u20131648), which crippled the Holy Roman Empire
        and devastated much of [[Early Modern history of Germany|Germany]], killing
        between 25 and 40 percent of its population.<ref>[http://www.britannica.com/EBchecked/topic/195896/history-of-Europe/58335/Demographics#ref=ref310375
        History of Europe \u2013 Demographics]. Encyclop\u00e6dia Britannica.</ref>
        In the aftermath of the [[Peace of Westphalia]], France rose to predominance
        within Europe.<ref name=\"natgeo 269\">National Geographic, 269.</ref>\n\nThe
        17th century in southern, central and eastern Europe was a period of general
        [[The General Crisis|decline]].<ref>{{cite web|url=http://libro.uca.edu/payne1/payne15.htm|title=The
        Seventeenth-Century Decline|accessdate=13 August 2008|publisher=The Library
        of Iberian resources online}}</ref> Central and Eastern Europe experienced
        more than 150 famines in a 200-year period between 1501 to 1700.<ref>\"''''[https://books.google.com/books?id=juvbIDu9ARIC&pg=PA51&dq&hl=en#v=onepage&q=&f=false
        Food, Famine And Fertilisers]''''\". Seshadri Kannan (2009). APH Publishing.
        p.51. ISBN 81-313-0356-X</ref> From the 15th to 18th centuries, when the disintegrating
        khanates of the [[Golden Horde]] were conquered by Russia, [[Crimean Tatars|Tatars]]
        from the [[Crimean Khanate]] frequently [[Crimean-Nogai raids into East Slavic
        lands|raided]] Eastern Slavic lands to capture slaves.<ref>W. G. Clarence-Smith
        (2006). \"''''[https://books.google.com/books?id=nQbylEdqJKkC&pg=&dq&hl=en#v=onepage&q=&f=false
        Islam And The Abolition Of Slavery]''''\". Oxford University Press. p.13.
        ISBN 0-19-522151-6&nbsp;\u2014 \"Lands to the north of the Black Sea probably
        yielded the most slaves to the Ottomans from 1450. A compilation of estimates
        indicates that Crimean Tartars seized about 1,750,000 Ukrainians, Poles, and
        Russians from 1468 to 1694.\"</ref> Further east, the [[Nogai Horde]] and
        [[Kazakh Khanate]] frequently raided the Slavic-speaking areas of Russia,
        Ukraine and Poland for hundreds of years, until the Russian expansion and
        conquest of most of northern Eurasia (i.e. Eastern Europe, Central Asia and
        Siberia). Meanwhile, in the south, the Ottomans had conquered the Balkans
        by the 15th century, [[Siege of Vienna|laying siege to Vienna in 1529]].  In
        the [[Battle of Lepanto]] in 1571, the [[Holy League (1571)|Holy League]]
        checked Ottoman power in the Mediterranean.  The Ottomans again laid siege
        to Vienna in 1683, but the [[Battle of Vienna]] permanently ended their advance
        into Europe, and marked the political hegemony of the [[Habsburg dynasty]]
        in central Europe.\n\nThe Renaissance and the [[New Monarchs]] marked the
        start of an Age of Discovery, a period of exploration, invention, and scientific
        development.<ref>{{Cite book\n | last = Hunt\n | first = Shelby D.\n | title
        = Controversy in marketing theory: for reason, realism, truth, and objectivity\n
        | url = https://books.google.com/books?id=07lchJbdWGgC&pg=PA18&dq#v=onepage&q=&f=false\n
        | publisher = M.E. Sharpe\n | year = 2003\n | page = 18\n | isbn = 0-7656-0932-0}}\n</ref>
        Among the great figures of the Western [[scientific revolution]] of the 16th
        and 17th centuries were [[Copernicus]], [[Kepler]], [[Galileo]], and [[Isaac
        Newton]].<ref>\"[http://web.clas.ufl.edu/users/ufhatch/pages/03-Sci-Rev/SCI-REV-Home/05-sr-lng-timeline.htm
        Scientific Revolution: Chronological Timeline: Copernicus to Newton]\". Retrieved
        23 June 2012.</ref> According to Peter Barrett, \"It is widely accepted that
        ''modern science'' arose in the Europe of the 17th century (towards the end
        of the Renaissance), introducing a new understanding of the natural world.\"<ref
        name=\"Barrett\">Peter Barrett (2004), ''''[https://books.google.com/books?id=fwxViwX6KuMC&pg=PA14&dq&hl=en#v=onepage&q=&f=false
        Science and Theology Since Copernicus: The Search for Understanding]'''',
        pp. 14\u201318, [[Continuum International Publishing Group]], ISBN 0-567-08969-X</ref>
        In the 15th century, [[Portugal]] and [[Spain]], two of the greatest naval
        powers of the time, took the lead in exploring the world.<ref>{{Cite book|last=John
        Morris Roberts|title=Penguin History of Europe|year=1997|publisher=Penguin
        Books|isbn=0-14-026561-9}}</ref><ref name=\"natgeo 296\">National Geographic,
        296.</ref> [[Christopher Columbus]] reached the [[New World]] in 1492 and
        [[Vasco da Gama]] opened the ocean route to the [[Orient|East]] in 1498, and
        soon after the Spanish and Portuguese began establishing colonial empires
        in the Americas and Asia.<ref name=\"natgeo 338\">National Geographic, 338.</ref>
        France, the [[Netherlands]] and [[England]] soon followed in building large
        colonial empires with vast holdings in Africa, [[the Americas]], and Asia.\n\n===18th
        and 19th centuries===\n{{Main|Modern history}}\n{{See also|Industrial Revolution|French
        Revolution|Age of Enlightenment}}\n[[File:Napoleons retreat from moscow.jpg|thumb|[[Napoleon]]''s
        retreat from Russia in 1812. Napoleon''s ''''[[Grande Arm\u00e9e]]'''' had
        lost about half a million men.]]\n\nThe Age of Enlightenment was a powerful
        intellectual movement during the 18th century promoting scientific and reason-based
        thoughts.<ref>{{Cite book|last=Goldie|first=Mark|last2= Wokler|first2=Robert
        |title=The Cambridge History of Eighteenth-Century Political Thought|publisher=Cambridge
        University Press|year=2006|isbn=0-521-37422-7}}</ref><ref>{{Cite book|last=Cassirer|first=Ernst
        |title=The Philosophy of the Enlightenment|publisher=Princeton University
        Press|year=1979|isbn=0-691-01963-0}}</ref><ref name=\"natgeo 255\">National
        Geographic, 255.</ref> Discontent with the aristocracy and clergy''s monopoly
        on political power in France resulted in the French Revolution and the establishment
        of the [[French First Republic|First Republic]] as a result of which the monarchy
        and many of the nobility perished during the initial [[Reign of Terror|reign
        of terror]].<ref>{{Cite book|last=Schama|first=Simon|authorlink=Simon Schama|publisher=[[Alfred
        A. Knopf|Knopf]]|title=[[Citizens: A Chronicle of the French Revolution]]|year=1989|isbn=0-394-55948-7}}</ref>
        [[Napoleon|Napoleon Bonaparte]] rose to power in the aftermath of the French
        Revolution and established the [[First French Empire]] that, during the [[Napoleonic
        Wars]], grew to encompass large parts of Europe before collapsing in 1815
        with the [[Battle of Waterloo]].<ref name=\"natgeo 360\">National Geographic,
        360.</ref><ref>{{Cite book|last=McEvedy|first=Colin|title=The Penguin Atlas
        of Modern History|publisher=Penguin Books|year=1972|isbn=0-14-051153-9}}</ref>
        [[Napoleonic Empire|Napoleonic rule]] resulted in the further dissemination
        of the ideals of the French Revolution, including that of the [[nation state|nation-state]],
        as well as the widespread adoption of the French models of [[centralised government|administration]],
        [[Napoleonic code|law]], and [[Education in France|education]].<ref>{{Cite
        book|last=Lyons|first=Martyn|publisher= [[St. Martin''s Press]]|year= 1994|isbn=0-312-12123-7|title=Napoleon
        Bonaparte and the legacy of the French Revolution}}</ref><ref>{{Cite book|last=Grab|first=Alexander|title=Napoleon
        and the Transformation of Europe (European History in Perspective) |publisher=Palgrave
        MacMillan|year=2003|isbn=978-0-333-68275-3}}</ref><ref name=\"natgeo 350\">National
        Geographic, 350.</ref> The [[Congress of Vienna]], convened after Napoleon''s
        downfall, established a new [[balance of power (international relations)|balance
        of power]] in Europe centred on the five \"[[Great Power]]s\": the [[United
        Kingdom|UK]], [[France]], [[Prussia]], [[Austrian Empire|Austria]], and Russia.<ref
        name=\"natgeo 367\">National Geographic, 367.</ref> This balance would remain
        in place until the [[Revolutions of 1848]], during which liberal uprisings
        affected all of Europe except for Russia and the [[United Kingdom|UK]]. These
        revolutions were eventually put down by conservative elements and few reforms
        resulted.<ref name=\"natgeo 371\">National Geographic, 371\u2013373.</ref>
        The year 1859 saw the unification of Romania, as a nation-state, from smaller
        principalities. In 1867, the [[Austro-Hungarian empire]] was [[Ausgleich|formed]];
        and 1871 saw the unifications of both [[Italian unification|Italy]] and [[Unification
        of Germany|Germany]] as [[nation-states]] from smaller principalities.<ref>{{Cite
        book|last=Davies|first=Norman|title=Europe: A History|publisher=Oxford University
        Press| year=1996|isbn=0-19-820171-0}}</ref>\n\n[[File:The ottoman empire and
        its successors (1923) - Ottoman Empire in 1856.png|thumb|left|upright|{{Legend0|#00FF00|Ottoman
        Europe in 1856}}]]\n\nIn parallel, the [[Eastern Question]] grew more complex
        ever since the Ottoman defeat in the [[Russo-Turkish War (1768\u20131774)]].
        As the dissolution of the Ottoman Empire seemed imminent, the [[Great Power]]s
        struggled to safeguard their strategic and commercial interests in the Ottoman
        domains. The [[Russian Empire]] stood to benefit from the decline, whereas
        the [[Habsburg Empire]] and [[Great Britain|Britain]] perceived the preservation
        of the Ottoman Empire to be in their best interests. Meanwhile, the [[Serbian
        revolution]] (1804) and [[Greek War of Independence]] (1821) marked the beginning
        of the end of Ottoman rule in the [[Balkans]], which ended with the [[Balkan
        Wars]] in 1912-1913.<ref>[http://www.historyworld.net/wrldhis/PlainTextHistories.asp?groupid=3044&HistoryID=ac79],
        ''''Ottoman Empire \u2013 19th century'''', Historyworld</ref> Formal recognition
        of the ''''de facto'''' independent principalities of [[Montenegro]], [[Principality
        of Serbia|Serbia]] and [[Romania]] ensued at the [[Congress of Berlin]] in
        1878.\n\n[[File:Marshall''s flax-mill, Holbeck, Leeds - interior - c.1800.jpg|thumb|Marshall''s
        [[Temple Works]] (1840), the [[Industrial Revolution]] started in [[Kingdom
        of Great Britain|Great Britain]]]]\n\nThe [[Industrial Revolution]] started
        in [[Kingdom of Great Britain|Great Britain]] in the last part of the 18th
        century and spread throughout Europe. The invention and implementation of
        new technologies resulted in rapid urban growth, mass employment, and the
        rise of a new working class.<ref>{{Cite book|first=George Macaulay|last=Trevelyan|title=A
        shortened history of England|publisher=Penguin Books|year=1988|isbn=0-14-010241-8}}</ref>
        Reforms in social and economic spheres followed, including the [[Factory Acts|first
        laws]] on [[child labour]], the legalisation of [[trade union]]s,<ref>{{Cite
        book|last=Webb|first=Sidney | title=History of Trade Unionism | publisher=
        AMS Press | year=1976 | isbn=0-404-06885-5}}</ref> and the [[abolitionism
        in the United Kingdom|abolition of slavery]].<ref>[http://www.britannica.com/blackhistory/article-24160
        Slavery], ''''Historical survey \u2013 Ways of ending slavery'''', Encyclop\u00e6dia
        Britannica</ref> In Britain, the [[Public Health Act of 1875]] was passed,
        which significantly improved living conditions in many British cities.<ref>{{Cite
        book|first=George Macaulay|last=Trevelyan|title=English Social History|publisher=Longmans,
        Green|year=1942}}</ref> Europe''s population increased from about 100 million
        in 1700 to 400 million by 1900.<ref>[http://www.britannica.com/EBchecked/topic/387301/modernisation/12022/Population-change
        Modernisation \u2013 Population Change]. ''''Encyclop\u00e6dia Britannica''''.</ref>
        The last major famine recorded in Western Europe, the [[Great Famine (Ireland)|Irish
        Potato Famine]], caused death and mass emigration of millions of Irish people.<ref>\"[http://www.bbc.co.uk/history/british/victorians/famine_01.shtml
        The Irish Famine]\". BBC \u2013 History.</ref> In the 19th century, 70&nbsp;million
        people left Europe in migrations to various European colonies abroad and to
        the [[United States]].<ref>[http://migration.ucdavis.edu/mn/more.php?id=1118_0_5_0
        The Atlantic: Can the US afford immigration?]. ''''Migration News''''. December
        1996.</ref> Demographic growth meant that, by 1900, Europe''s share of the
        world''s population was 25%.<ref>[http://www.gmi.org/index.php/download_file/view/1561/
        PoPulation \u2013 Global Mapping International]</ref>\n\n===20th century to
        the present===\n{{Main|Modern era|History of Europe}}\n{{See also|World War
        I|Great Depression|Interwar period|World War II|Cold War|History of the European
        Union}}\n[[File:Vierbund05h.jpg|thumb|{{ublist|class=nowrap |Leaders of the
        Central Powers in 1918 (left to right): |Kaiser [[Wilhelm II]] of Germany;
        |Kaiser and King [[Franz Joseph I of Austria|Franz Joseph]] of Austria-Hungary;
        |Sultan [[Mehmed V]] of the Ottoman Empire; |Tsar [[Ferdinand of Bulgaria]].}}]]\n\nTwo
        World Wars and an economic depression dominated the first half of the 20th
        century. World War I was fought between 1914 and 1918. It started when [[Archduke
        Franz Ferdinand of Austria]] was assassinated by the [[Yugoslav nationalism|Yugoslav
        nationalist]]<ref>{{cite web|url=http://praguepost.com/world-news/39837-assassin-gavrilo-princip-gets-a-statue-in-sarajevo|title=Assassin
        Gavrilo Princip gets a statue in Sarajevo|accessdate=11 July 2014|publisher=Prague
        Post}}</ref> [[Gavrilo Princip]].<ref name=\"natgeo 407\">National Geographic,
        407.</ref> Most European nations were drawn into the war, which was fought
        between the [[Entente Powers]] ([[French Third Republic|France]], [[Belgium]],
        [[Serbia]], Portugal, [[Russian Empire|Russia]], the United Kingdom, and later
        [[Italy]], [[Greece]], [[Romania]], and the United States) and the [[Central
        Powers]] ([[Austria-Hungary]], [[German Empire|Germany]], [[Bulgaria]], and
        the [[Ottoman Empire]]). The War left more than 16&nbsp;million civilians
        and military dead.<ref name=\"natgeo 440\">''''National Geographic'''', 440.</ref>
        Over 60&nbsp;million European soldiers were mobilised from 1914 to 1918.<ref>{{cite
        web|url=http://www.jimmyatkinson.com/papers/versaillestreaty.html|title=The
        Treaty of Versailles and its Consequences|accessdate=10 June 2008|publisher=James
        Atkinson |archiveurl = //web.archive.org/web/20080512224100/http://www.jimmyatkinson.com/papers/versaillestreaty.html
        <!-- Bot retrieved archive --> |archivedate = 12 May 2008}}</ref>\n\n[[File:Serbian
        retreat WWI.jpg|thumb|left|[[Serbian Campaign of World War I|Serbian war efforts]]
        (1914\u20131918) cost the country one quarter of its population.<ref>{{cite
        web|url=http://pqasb.pqarchiver.com/latimes/access/337249982.html?dids=337249982:337249982&FMT=ABS&FMTS=ABS:AI&date=Jun+30%2C+1918&author=PIERRE+LOTI.+Special+Contributor+to+%22The+Times.%22&pub=Los+Angeles+Times&desc=FOURTH+OF+SERBIA''S+POPULATION+DEAD.&pqatl=google|title=Los
        Angeles Times: Archives - FOURTH OF SERBIA''S POPULATION DEAD.|work=pqarchiver.com}}</ref><ref>[http://query.nytimes.com/mem/archive-free/pdf?res=9A06E5D81E3FE433A25756C0A9629C946996D6CF
        Asserts Serbians face extinction]</ref><ref>[http://query.nytimes.com/mem/archive-free/pdf?_r=1&res=990CEFDC113BEE3ABC4D53DFB7678383609EDE&oref=slogin
        Serbia restored]</ref><ref>{{cite news| url=http://query.nytimes.com/mem/archive-free/pdf?_r=1&res=9F02E7D7143EE433A2575BC2A9619C946996D6CF&oref=slogin|
        work=New York Times| title=Serbia and Austria| date=28 July 1918 | format=PDF}}</ref><ref>{{cite
        news| url=http://query.nytimes.com/mem/archive-free/pdf?res=9406E4D8143EE433A25754C2A9619C946996D6CF|
        work=New York Times| title=Appeals to Americans to pray for Serbians| date=27
        July 1918 | format=PDF}}</ref>]]\n[[File:Bundesarchiv Bild 183-H25224, Guernica,
        Ruinen.jpg|thumb|left|Ruins of [[Guernica]] (1937). The [[Spanish Civil War]]
        claimed the lives of over 500,000 people.]]\n\nRussia was plunged into the
        [[Russian Revolution]], which threw down the [[Russian Empire|Tsarist monarchy]]
        and replaced it with the [[communist]] [[Soviet Union]].<ref name=\"natgeo
        480\">National Geographic, 480.</ref> [[Austria-Hungary]] and the Ottoman
        Empire collapsed and broke up into separate nations, and many other nations
        had their borders redrawn. The [[Treaty of Versailles]], which officially
        ended World War I in 1919, was harsh towards Germany, upon whom it placed
        full responsibility for the war and imposed heavy sanctions.<ref name=\"natgeo
        443\">''''National Geographic'''', 443.</ref>\n\nExcess deaths in Russia over
        the course of World War I and the [[Russian Civil War]] (including the postwar
        [[Russian famine of 1921|famine]]) amounted to a combined total of 18 million.<ref>{{cite
        book | author = Mark Harrison| title = Accounting for War: Soviet Production,
        Employment, and the Defence Burden, 1940\u20131945| url = https://books.google.com/?id=yJcD7_Q_rQ8C&pg=PA167|
        date = 18 July 2002| publisher = Cambridge University Press| isbn = 978-0-521-89424-1|
        page = 167 }}</ref> In 1932\u20131933, under [[Stalin]]''s leadership, confiscations
        of grain by the Soviet authorities contributed to the [[Soviet famine of 1932-1933|second
        Soviet famine]] which caused millions of deaths;<ref>\"[http://news.bbc.co.uk/1/hi/world/europe/6179818.stm
        Legacy of famine divides Ukraine]\". BBC News. November 24, 2006.</ref> surviving
        [[kulak]]s were persecuted and many sent to [[Gulag]]s to do [[Unfree labour|forced
        labour]]. Stalin was also responsible for the [[Great Purge]] of 1937\u201338
        in which the [[NKVD]] executed 681,692 people;<ref>{{cite book | author =
        Abbott Gleason| title = A companion to Russian history| url = https://books.google.com/?id=JyN0hlKcfTcC&pg=PA373|
        year = 2009| publisher = Wiley-Blackwell| isbn = 978-1-4051-3560-3| page =
        373 }}</ref> millions of people were [[population transfer in the Soviet Union|deported
        and exiled]] to remote areas of the Soviet Union.<ref>{{cite book | author
        = Geoffrey A. Hosking| title = Russia and the Russians: a history| url = https://books.google.com/?id=oh-5AAmboMUC&pg=PA469|
        year = 2001| publisher = Harvard University Press| isbn = 978-0-674-00473-3|
        page = 469 }}</ref>\n\nEconomic instability, caused in part by debts incurred
        in the First World War and ''loans'' to Germany played havoc in Europe in
        the late 1920s and 1930s. This and the [[Wall Street Crash of 1929]] brought
        about the worldwide Great Depression. Helped by the economic crisis, social
        instability and the threat of communism, [[Fascism|fascist movements]] developed
        throughout Europe placing [[Adolf Hitler]] of [[Nazi Germany]], [[Francisco
        Franco]] of Spain and [[Benito Mussolini]] of Italy in power.<ref name=\"hobsbawn\">{{Cite
        book|last=Hobsbawm|first=Eric|publisher=Vintage|year=1995|isbn=978-0-679-73005-7|title=The
        Age of Extremes: A history of the world, 1914\u20131991}}</ref><ref name=\"natgeo
        438\">''''National Geographic'''', 438.</ref>\n\nIn 1933, Hitler became the
        leader of Germany and began to work towards his goal of building Greater Germany.
        Germany re-expanded and took back the [[Saarland]] and [[Rhineland]] in 1935
        and 1936. In 1938, [[Austria]] became a part of Germany following the [[Anschluss]].
        Later that year, following the [[Munich Agreement]] signed by Germany, France,
        the United Kingdom and Italy, Germany annexed the [[Sudetenland]], which was
        a part of [[Czechoslovakia]] inhabited by ethnic Germans, and in early 1939,
        the remainder of Czechoslovakia was split into the [[Protectorate of Bohemia
        and Moravia]], controlled by Germany, and the [[Slovak Republic (1939\u20131945)|Slovak
        Republic]]. At the time, Britain and France preferred a policy of [[appeasement]].\n\n[[File:Hamburg
        after the 1943 bombing.jpg|thumb|Bombed and burned-out buildings in [[Hamburg]],
        1944/45]]\n\nWith tensions mounting between Germany and Poland over the future
        of [[Danzig]], the Germans turned to the Soviets, and signed the [[Molotov\u2013Ribbentrop
        Pact]], which allowed the Soviets to invade the Baltic states and parts of
        Poland and Romania. Germany [[Invasion of Poland|invaded Poland]] on 1 September
        1939, prompting France and the United Kingdom to declare war on Germany on
        3 September, opening the [[European Theatre of World War II]].<ref name=\"natgeo
        465\">National Geographic, 465.</ref><ref>{{Cite book|last=Taylor|first=A.
        J. P.|title= The Origins of the Second World War|year=1996|publisher=Simon
        & Schuster| isbn=0-684-82947-9}}</ref> The [[Soviet invasion of Poland]] started
        on 17 September and Poland fell soon thereafter. On 24 September, the Soviet
        Union attacked the [[Occupation of the Baltic states|Baltic countries]] and
        later, Finland. The British hoped to land at [[Battles of Narvik|Narvik]]
        and send troops to aid Finland, but their primary objective in the landing
        was to encircle Germany and cut the Germans off from Scandinavian resources.
        Around the same time, Germany moved troops into Denmark. The [[Phoney War]]
        continued.\n\nIn May 1940, Germany [[Battle of France|attacked France]] through
        the Low Countries. France capitulated in June 1940. By August Germany began
        a [[Battle of Britain|bombing offensive on Britain]], but failed to convince
        the Britons to give up.<ref name=\"natgeo 510\">''''National Geographic'''',
        510.</ref> In 1941, Germany invaded the Soviet Union in the [[Operation Barbarossa]].<ref
        name=\"natgeo 532\">''''National Geographic'''', 532.</ref> On 7 December
        1941 [[Empire of Japan|Japan''s]] [[attack on Pearl Harbor]] drew the United
        States into the conflict as allies of the [[British Empire]] and other [[Allies
        of World War II|allied]] forces.<ref name=\"natgeo 511\">''''National Geographic'''',
        511.</ref><ref name=\"natgeo 519\">''''National Geographic'''', 519.</ref>\n[[File:Yalta
        summit 1945 with Churchill, Roosevelt, Stalin.jpg|thumb|The \"[[Allies of
        World War II|Big Three]]\" at the [[Yalta Conference]] in 1945; seated (from
        the left): [[Winston Churchill]], [[Franklin D. Roosevelt]], and [[Joseph
        Stalin]]]]\nAfter the staggering [[Battle of Stalingrad]] in 1943, the German
        offensive in the Soviet Union turned into a continual fallback. The [[Battle
        of Kursk]], which involved the largest [[Battle of Prokhorovka|tank battle]]
        in history, was the last major German offensive on the [[Eastern Front (World
        War II)|Eastern Front]]. In 1944, British and American forces invaded France
        in the [[Normandy landings|D-Day landings]], opening a new front against Germany.
        [[Berlin]] finally fell in 1945, ending World War II in Europe. The war was
        the largest and most destructive in human history, with [[World War II casualties|60&nbsp;million
        dead across the world]].<ref name=\"natgeo 439\">''''National Geographic'''',
        439.</ref> More than 40&nbsp;million people in Europe had died as a result
        of World War II,<ref>\"[http://news.bbc.co.uk/2/hi/europe/4526351.stm Europe
        honours war dead on VE Day]\". ''''BBC News''''. 9 May 2005.</ref> including
        between 11 and 17&nbsp;million people who perished during [[the Holocaust]].<ref>Niewyk,
        Donald L. and Nicosia, Francis R. ''''[https://books.google.com/books?id=lpDTIUklB2MC&pg=PP1&dq=Niewyk,+Donald+L.+The+Columbia+Guide+to+the+Holocaust&sig=4igufxQHRCNrkjwRuMt1if_mf5M#PPA45,M1
        The Columbia Guide to the Holocaust]'''', [[Columbia University Press]], 2000,
        pp. 45\u201352.</ref> The Soviet Union [[World War II casualties of the Soviet
        Union|lost around 27&nbsp;million people]] (mostly civilians) during the war,
        about half of all World War II casualties.<ref>{{Cite news|url=http://news.bbc.co.uk/2/hi/europe/4530565.stm|title=Leaders
        mourn Soviet wartime dead | work=BBC News | date=9 May 2005 | accessdate=4
        January 2010}}</ref> By the end of World War II, Europe had more than 40&nbsp;million
        [[refugee]]s.<ref>\"[http://www.time.com/time/magazine/article/0,9171,920455-2,00.html
        Refugees: Save Us! Save Us!]\". ''''Time''''. 9 July 1979.</ref> Several [[World
        War II evacuation and expulsion|post-war expulsions]] in Central and Eastern
        Europe displaced a total of about 20&nbsp;million people.<ref>[http://www.jstor.org/pss/1405220
        Postwar Population Transfers in Europe: A Survey], by Joseph B. Schechtman</ref>\n\n[[File:Schuman
        Declaration.jpg|thumb|left|The [[Schuman Declaration]] led to the creation
        of the [[European Coal and Steel Community]]. It began the [[European integration|integration
        process]] of the [[European Union]]. ([[Europe Day|9 May]] 1950, at the [[French
        Foreign Ministry]])]]\nWorld War I and especially World War II diminished
        the eminence of Western Europe in world affairs. After World War II the map
        of Europe was redrawn at the [[Yalta Conference]] and divided into two blocs,
        the Western countries and the communist Eastern bloc, separated by what was
        later called by [[Winston Churchill]] an \"[[Iron Curtain]]\". The United
        States and Western Europe\nestablished the [[NATO]] alliance and later the
        Soviet Union and Central Europe established the [[Warsaw Pact]].<ref name=\"natgeo
        530\">National Geographic, 530.</ref>\n\nThe two new [[superpower]]s, the
        United States and the Soviet Union, became locked in a fifty-year-long Cold
        War, centred on [[nuclear proliferation]]. At the same time [[decolonisation]],
        which had already started after World War I, gradually resulted in the independence
        of most of the European colonies in Asia and Africa.<ref name=\"natgeo 534\"
        />\nIn the 1980s the [[glasnost|reforms]] of [[Mikhail Gorbachev]] and the
        [[Solidarity (Polish trade union)|Solidarity]] movement in Poland accelerated
        the collapse of the Eastern bloc and the end of the Cold War. Germany was
        reunited, after the symbolic [[fall of the Berlin Wall]] in 1989, and the
        maps of Central and Eastern Europe were redrawn once more.<ref name=\"hobsbawn\"
        />\n\n[[European integration]] also grew after World War II. The [[Treaty
        of Rome]] in 1957 established the [[European Economic Community]] between
        six Western European states with the goal of a unified economic policy and
        common market.<ref name=\"natgeo 536\">National Geographic, 536.</ref> In
        1967 the EEC, [[European Coal and Steel Community]] and [[Euratom]] formed
        the [[European Community]], which in 1993 became the [[European Union]]. The
        EU established a [[European Parliament|parliament]], [[European Court of Justice|court]]
        and [[European Central Bank|central bank]] and introduced the [[euro]] as
        a unified currency.<ref name=\"natgeo 537\">National Geographic, 537.</ref>
        In 2004 and 2007, more Central and Eastern European countries began joining,
        [[Enlargement of the European Union|expanding the EU]] to its current size
        of 28 European countries, and once more making Europe a major economical and
        political centre of power.<ref name=\"natgeo 535\">National Geographic, 535.</ref>\n\n<gallery
        mode=packed caption=\"European development\">\nFile:Roman expansion 264 BC
        Shepherd.jpg|Territorial development of the Roman Empire 264 BC-192 AD\nFile:Germanic
        kingdoms 526CE.png|Germanic kingdoms around the year 526-800\nFile:Europe_814.jpg|Europe
        in 814 \nFile:Europe map 998.PNG|Europe in 998\nFile:Europe in 1430.PNG|Europe
        in 1430\nFile:Europe map 1648.PNG|Europe in 1648\nFile:Map-GermanConfederation.svg|Europe
        and German Confederation in 1820\nFile:Europa 1890.jpg|Europe in 1890\nFile:Europe
        in 1923.jpg|Europe in 1923\n</gallery>\n\n==Geography==\n{{Main|Geography
        of Europe}}\n[[File:Europe topography map en.png|thumb|right|260px|Relief
        map of Europe and surrounding regions]]\n\nEurope makes up the western fifth
        of the [[Eurasia]]n landmass.<ref name=\"Encarta\" /> It has a higher ratio
        of coast to landmass than any other continent or subcontinent.<ref>{{Cite
        news |last = Cuper |first = Simon |date = 23 May 2014 |title = Why Europe
        works |url = http://www.ft.com/cms/s/2/51dd9432-db03-11e3-8273-00144feabdc0.html
        |publisher = [[Financial Times|ft.com]] |accessdate = 28 May 2014 }}</ref>
        Its maritime borders consist of the Arctic Ocean to the north, the Atlantic
        Ocean to the west, and the Mediterranean, Black, and Caspian Seas to the south.<ref>[http://www.britannica.com/EBchecked/topic/195686/Europe
        Europe]. Encyclop\u00e6dia Britannica.</ref>\nLand relief in Europe shows
        great variation within relatively small areas. The southern regions are more
        mountainous, while moving north the terrain descends from the high [[Alps]],
        [[Pyrenees]], and [[Carpathian Mountains|Carpathians]], through hilly uplands,
        into broad, low northern plains, which are vast in the east. This extended
        lowland is known as the [[Great European Plain]], and at its heart lies the
        [[North German Plain]]. An arc of uplands also exists along the north-western
        seaboard, which begins in the western parts of the islands of [[Great Britain|Britain]]
        and [[Ireland]], and then continues along the mountainous, fjord-cut spine
        of Norway.\n\nThis description is simplified. Sub-regions such as the [[Iberian
        Peninsula]] and the [[Italian Peninsula]] contain their own complex features,
        as does mainland Central Europe itself, where the relief contains many plateaus,
        river valleys and basins that complicate the general trend. Sub-regions like
        [[Iceland]], Britain, and Ireland are special cases. The former is a land
        unto itself in the northern ocean which is counted as part of Europe, while
        the latter are upland areas that were once joined to the mainland until rising
        sea levels cut them off.\n\n===Climate===\n{{Main|Climate of Europe}}\n[[File:Vegetation
        Europe.png|thumb|260px|[[Biome]]s of Europe and surrounding regions:\n<br
        />\n{{legend0|#9fd6c9|[[tundra]]}}\n{{legend0|#a7bddb|[[alpine tundra]]}}\n{{legend0|#006d64|[[taiga]]}}\n{{legend0|#3c9798|[[montane
        forest]]}} <br />\n{{legend0|#a4e05d|[[temperate broadleaf forest]]}}\n{{legend0|#907699|[[mediterranean
        forest]]}}\n{{legend0|#f7ec6f|[[temperate steppe]]}}\n{{legend0|#9b8447|[[dry
        steppe]]}}\n]]\n\nEurope lies mainly in the [[temperate]] climate zones, being
        subjected to [[prevailing westerlies]]. The climate is milder in comparison
        to other areas of the same latitude around the globe due to the influence
        of the [[Gulf Stream]].<ref name=\"climate\">{{cite web|url=http://www.worldbook.com/wb/Students?content_spotlight/climates/european_climate
        |title=European Climate |work=World Book |accessdate=16 June 2008 |publisher=World
        Book, Inc |deadurl=yes |archiveurl=https://web.archive.org/20061109230709/http://www.worldbook.com/wb/Students?content_spotlight/climates/european_climate
        |archivedate=9 November 2006 }}</ref> The Gulf Stream is nicknamed \"Europe''s
        central heating\", because it makes Europe''s climate warmer and wetter than
        it would otherwise be. The Gulf Stream not only carries warm water to Europe''s
        coast but also warms up the prevailing westerly winds that blow across the
        continent from the Atlantic Ocean.\n\nTherefore, the average temperature throughout
        the year of Naples is 16&nbsp;\u00b0C (60.8&nbsp;\u00b0F), while it is only
        12&nbsp;\u00b0C (53.6&nbsp;\u00b0F) in New York City which is almost on the
        same latitude. Berlin, Germany; Calgary, Canada; and Irkutsk, in the Asian
        part of Russia, lie on around the same latitude; January temperatures in Berlin
        average around 8&nbsp;\u00b0C (15&nbsp;\u00b0F) higher than those in Calgary,
        and they are almost 22&nbsp;\u00b0C (40&nbsp;\u00b0F) higher than average
        temperatures in Irkutsk.<ref name=\"climate\" /> Similarly, northern parts
        of Scotland have a tempertate marine climate. The yearly average temperature
        in city of Inverness is 9.05 degrees Celsius (48.3 degrees Fahrenheit). However,
        Churchill, Manitoba, Canada, is on roughly the same latitude and has an average
        temperature of -6.5 degrees Celsius (20.3 degrees Fahrenheit), giving it a
        nearly subarctic climate.\n\n===Geology===\n{{Main|Geology of Europe|Geological
        history of Europe}}\n[[File:Mount Elbrus May 2008.jpg|thumb|left|[[Mount Elbrus]]
        in [[Russia]] is the highest mountain in Europe.]]\n\nThe geological history
        of Europe traces back to the formation of the [[Baltic Shield]] (Fennoscandia)
        and the [[Sarmatian craton]], both around 2.25&nbsp;billion years ago, followed
        by the [[Volgo\u2013Uralia]] shield, the three together leading to the [[East
        European craton]] (\u2248 [[Baltica]]) which became a part of the [[supercontinent]]
        [[Columbia (supercontinent)|Columbia]]. Around 1.1&nbsp;billion years ago,
        Baltica and Arctica (as part of the [[Laurentia]] block) became joined to
        [[Rodinia]], later resplitting around 550&nbsp;million years ago to reform
        as Baltica. Around 440&nbsp;million years ago [[Euramerica]] was formed from
        Baltica and Laurentia; a further joining with [[Gondwana]] then leading to
        the formation of [[Pangea]]. Around 190&nbsp;million years ago, Gondwana and
        [[Laurasia]] split apart due to the widening of the Atlantic Ocean. Finally,
        and very soon afterwards, Laurasia itself split up again, into Laurentia (North
        America) and the Eurasian continent. The land connection between the two persisted
        for a considerable time, via [[Greenland]], leading to interchange of animal
        species. From around 50&nbsp;million years ago, rising and falling sea levels
        have determined the actual shape of Europe, and its connections with continents
        such as Asia. Europe''s present shape dates to the late [[Tertiary period]]
        about five million years ago.<ref name=\"Encyclop\u00e6dia Britannica\">{{cite
        web|url=http://www.britannica.com/eb/article-9106055 |title=Europe |publisher=[[Encyclop\u00e6dia
        Britannica]] |year=2007 |accessdate=10 June 2008 |deadurl=yes |archiveurl=https://web.archive.org/web/20080622043609/http://www.britannica.com:80/eb/article-9106055
        |archivedate=22 June 2008 }}</ref>\n\n[[File:Gibraltar-Europa-Point-LH-from-the-sea.jpg|thumb|Europa
        Point as seen from the [[Strait of Gibraltar]].]]\nThe geology of Europe is
        hugely varied and complex, and gives rise to the wide variety of landscapes
        found across the continent, from the [[Scottish Highlands]] to the rolling
        [[plain]]s of Hungary.<ref>{{cite web|url=http://www.soton.ac.uk/~imw/jpg/eurogy.jpg|title=Geology
        map of Europe|year=1967|publisher=University of Southampton|accessdate=9 June
        2008}}</ref> Europe''s most significant feature is the dichotomy between highland
        and mountainous [[Southern Europe]] and a vast, partially underwater, northern
        plain ranging from Ireland in the west to the [[Ural Mountains]] in the east.
        These two halves are separated by the mountain chains of the [[Pyrenees]]
        and [[Alps]]/[[Carpathian Mountains|Carpathians]]. The northern plains are
        delimited in the west by the [[Scandinavian Mountains]] and the mountainous
        parts of the British Isles. Major shallow water bodies submerging parts of
        the northern plains are the [[Celtic Sea]], the [[North Sea]], the [[Baltic
        Sea]] complex and [[Barents Sea]].\n\nThe northern plain contains the old
        geological continent of [[Baltica]], and so may be regarded geologically as
        the \"main continent\", while peripheral highlands and mountainous regions
        in the south and west constitute fragments from various other geological continents.
        Most of the older geology of western Europe existed as part of the ancient
        [[microcontinent]] [[Avalonia]].\n\n===Flora===\n\nHaving lived side-by-side
        with agricultural peoples for millennia, Europe''s animals and plants have
        been profoundly affected by the presence and activities of man. With the exception
        of [[Fennoscandia]] and northern Russia, few areas of untouched wilderness
        are currently found in Europe, except for various [[national park]]s.\n\n[[File:Europe
        land use map.png|thumb|left|Land use map of Europe with arable farmland (yellow),
        forest (dark green), pasture (light green), and tundra or bogs in the north
        (dark yellow)]]\n\nThe main natural vegetation cover in Europe is mixed [[forest]].
        The conditions for growth are very favourable. In the north, the [[Gulf Stream]]
        and [[North Atlantic Current|North Atlantic Drift]] warm the continent. Southern
        Europe could be described as having a warm, but mild climate. There are frequent
        summer droughts in this region. Mountain ridges also affect the conditions.
        Some of these ([[Alps]], [[Pyrenees]]) are oriented east-west and allow the
        wind to carry large masses of water from the ocean in the interior. Others
        are oriented south-north ([[Scandinavian Mountains]], [[Dinaric Alps|Dinarides]],
        [[Carpathian Mountains|Carpathians]], [[Apennine Mountains|Apennines]]) and
        because the rain falls primarily on the side of mountains that is oriented
        towards the sea, forests grow well on this side, while on the other side,
        the conditions are much less favourable. Few corners of mainland Europe have
        not been grazed by [[livestock]] at some point in time, and the cutting down
        of the pre-agricultural forest habitat caused disruption to the original plant
        and animal ecosystems.\n\n[[File:Floristic regions in Europe (english).png|thumb|Floristic
        regions of Europe and neighbouring areas, according to Wolfgang Frey and Rainer
        L\u00f6sch]]\n\nProbably 80 to 90 percent of Europe was once covered by forest.<ref>{{cite
        web|url=http://www.saveamericasforests.org/europages/history&geography.htm|title=History
        and geography|publisher=Save America''s Forest Funds|accessdate=9 June 2008}}</ref>
        It stretched from the Mediterranean Sea to the Arctic Ocean. Though over half
        of Europe''s original forests disappeared through the centuries of [[deforestation]],
        Europe still has over one quarter of its land area as forest, such as the
        [[taiga]] of Scandinavia and Russia, mixed [[rainforest]]s of the Caucasus
        and the [[Cork oak]] forests in the western Mediterranean. During recent times,
        deforestation has been slowed and many trees have been planted. However, in
        many cases monoculture [[plantation]]s of [[Pinophyta|conifers]] have replaced
        the original mixed natural forest, because these grow quicker. The plantations
        now cover vast areas of land, but offer poorer habitats for many European
        forest dwelling species which require a mixture of tree species and diverse
        forest structure. The amount of natural forest in Western Europe is just 2\u20133%
        or less, in European Russia 5\u201310%. The country with the smallest percentage
        of forested area is [[Iceland]] (1%), while the most forested country is Finland
        (77%).<ref>{{cite web|url=http://www.mcpfe.net/system/files/u1/publications/pdf/state_of_europes_forests_2007.pdf
        |title=State of Europe''s Forests 2007: The MCPFE report on sustainable forest
        management in Europe |publisher=EFI Euroforest Portal |page=182 |accessdate=9
        June 2008 |format=PDF |deadurl=yes |archiveurl=https://web.archive.org/20080624190612/http://www.mcpfe.net/system/files/u1/publications/pdf/state_of_europes_forests_2007.pdf
        |archivedate=24 June 2008 }}</ref>\n\nIn temperate Europe, mixed forest with
        both [[flowering plant|broadleaf]] and coniferous trees dominate. The most
        important species in central and western Europe are [[beech]] and [[oak]].
        In the north, the taiga is a mixed [[spruce]]\u2013[[pine]]\u2013[[birch]]
        forest; further north within Russia and extreme northern Scandinavia, the
        taiga gives way to [[tundra]] as the Arctic is approached. In the Mediterranean,
        many [[olive]] trees have been planted, which are very well adapted to its
        arid climate; [[Cupressus sempervirens|Mediterranean Cypress]] is also widely
        planted in southern Europe. The semi-arid Mediterranean region hosts much
        scrub forest. A narrow east-west tongue of Eurasian [[grassland]] (the [[steppe]])
        extends eastwards from [[Ukraine]] and southern Russia and ends in Hungary
        and traverses into taiga to the north.\n\n===Fauna===\n{{main|Fauna of Europe}}\n[[File:Europe
        biogeography countries.svg|right|thumb|[[Biogeography|Biogeographic regions]]
        of Europe and bordering regions]]\n\nGlaciation during the [[Quaternary glaciation|most
        recent ice age]] and the presence of man affected the distribution of [[Fauna
        of Europe|European fauna]]. As for the animals, in many parts of Europe most
        large animals and top [[predator]] species have been hunted to extinction.
        The [[woolly mammoth]] was extinct before the end of the [[Neolithic]] period.
        Today [[wolf|wolves]] ([[carnivore]]s) and [[bear]]s ([[omnivore]]s) are endangered.
        Once they were found in most parts of Europe. However, deforestation and hunting
        caused these animals to withdraw further and further. By the [[Middle Ages]]
        the bears'' habitats were limited to more or less inaccessible mountains with
        sufficient forest cover. Today, the [[European brown bear|brown bear]] lives
        primarily in the [[Balkan|Balkan peninsula]], Scandinavia, and Russia; a small
        number also persist in other countries across Europe (Austria, Pyrenees etc.),
        but in these areas brown bear populations are fragmented and marginalised
        because of the destruction of their habitat. In addition, [[polar bear]]s
        may be found on [[Svalbard]], a Norwegian archipelago far north of Scandinavia.
        The [[Eurasian wolf|wolf]], the second largest predator in Europe after the
        brown bear, can be found primarily in [[Central and Eastern Europe]] and in
        the Balkans, with a handful of packs in pockets of [[Western Europe]] (Scandinavia,
        Spain, etc.).\n\n[[File:Neandertal - Wisent.jpg|thumb|Once roaming the great
        temperate forests of Eurasia, [[European bison]] now live in nature preserves
        in [[Bia\u0142owie\u017ca Forest]], on the border between [[Poland]] and [[Belarus]].<ref>[http://www.ultimateungulate.com/artiodactyla/bison_bonasus.html
        European bison, Wisent<!-- Bot generated title -->]</ref><ref>{{cite news|
        url=http://news.bbc.co.uk/earth/hi/earth_news/newsid_8182000/8182104.stm |
        work=BBC News | first=Matt | last=Walker | title=European bison on ''genetic
        brink'' | date=4 August 2009}}</ref>]]\n\nEuropean wild cat, foxes (especially
        the red fox), jackal and different species of martens, hedgehogs, different
        species of reptiles (like snakes such as vipers and grass snakes) and amphibians,
        different birds (owls, hawks and other birds of prey).\n\nImportant European
        herbivores are snails, larvae, fish, different birds, and mammals, like rodents,
        deer and roe deer, boars, and living in the mountains, marmots, steinbocks,
        chamois among others.  A number of insects, such as the [[small tortoiseshell]]
        butterfly, add to the biodiversity.<ref>BRYANT, S., THOMAS, C. and BALE, J.
        (1997), Nettle-feeding nymphalid butterflies: temperature, development and
        distribution. Ecological Entomology, 22: 390\u2013398. {{DOI|10.1046/j.1365-2311.1997.00082.x}}</ref>\n\nThe
        extinction of the [[Cretan Dwarf Hippopotamus|dwarf hippos]] and [[dwarf elephant]]s
        has been linked to the earliest arrival of humans on the islands of the [[Mediterranean]].<ref>{{cite
        web|url=http://www.geocities.com/RainForest/3096/palaeol.html|title=Paleolithic
        Man and his Environment in Malta|last1=Savona-Ventura|first1=C.|last2=Mifsud|first2=A.|date=9
        April 1997|accessdate=19 July 2014|archiveurl=http://www.webcitation.org/query?url=http://www.geocities.com/RainForest/3096/palaeol.html&date=2009-10-25+09:39:06|archivedate=25
        October 2009}}</ref>\n\nSea creatures are also an important part of European
        flora and fauna. The sea flora is mainly [[phytoplankton]]. Important animals
        that live in European seas are [[zooplankton]], [[mollusc]]s, [[echinoderm]]s,
        different [[crustacean]]s, [[squid]]s and [[octopuses]], fish, [[dolphin]]s,
        and [[whales]].\n\nBiodiversity is protected in Europe through the Council
        of Europe''s [[Convention on the Conservation of European Wildlife and Natural
        Habitats|Bern Convention]], which has also been signed by the [[European Community]]
        as well as non-European states.\n\n==Politics==\n{{Main|Politics of Europe}}\n{{See
