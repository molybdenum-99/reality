      string: '{"batchcomplete":"","query":{"pages":{"26769":{"pageid":26769,"ns":0,"title":"South
        America","revisions":[{"contentformat":"text/x-wiki","contentmodel":"wikitext","*":"{{Redirect|Southern
        America|the region of the United States|Southern United States|the botanical
        continent defined in the World Geographical Scheme for Recording Plant Distributions|Southern
        America (WGSRPD)}}\n{{pp-move-indef}}\n{{Use American English|date=March 2016}}\n{{Infobox
        continent\n|title = South America\n|image = [[File:South America (orthographic
        projection).svg|200px]]\n|area = 17,840,000 km<sup>2</sup><br />(6,890,000
        sq mi)\n|population = 385,742,554  (2011, [[List of continents by population|5th]])\n|density
        = 21.4/km<sup>2</sup> (56.0/sq mi)\n|demonym = South American\n|countries
        = 12<!-- There are 12 sovereign states and 3 dependencies. Do not change this
        number to 13 without discussing at the talk page -->\n|list_countries = List
        of sovereign states and dependent territories in South America\n|dependencies
        = 3\n|languages = [[Portuguese language|Portuguese]], [[Spanish language|Spanish]],
        [[English language|English]], [[French language|French]], [[Dutch language|Dutch]],
        [[Quechua languages|Quechua]] and many [[Languages of South America|other
        native languages]]\n|time = [[UTC-2]] to [[UTC-5]]\n|cities = [[List of cities
        in South America]]<br /> [[S\u00e3o Paulo]]<br />[[Lima]]<br >[[Bogot\u00e1]]<br
        />[[Rio de Janeiro]]<br />[[Santiago]]<br /> [[Caracas]]<br /> [[Buenos Aires]]<br
        /> [[Salvador, Bahia|Salvador]]<br /> [[Bras\u00edlia]]<br />[[Fortaleza]]<br
        />[[Recife]]<br />[[Belo Horizonte]]<br /> [[Medell\u00edn]]<br /> [[Valparaiso]]<br
        /> [[La Serena, Chile|La Serena]]\n}}\n\n''''''South America'''''' <!-- Only
        put in English phonetics, do not list \"South America\" in other languages
        --> is a [[continent]] located in the [[western hemisphere]], mostly in the
        [[southern hemisphere]], with a relatively small portion in the [[northern
        hemisphere]]. It is also considered a [[subcontinent]] of the [[Americas]],<ref
        name=britannica-southamerica>{{cite web|url =http://www.britannica.com/EBchecked/topic/555844/South-America|title
        = South America|work= [[Encyclop\u00e6dia Britannica]]}}</ref> which is the
        model used in Spanish-speaking nations and most of South America. The reference
        to South America instead of other regions (like Latin America or the Southern
        Cone) has relatively increased in the last decades, due to geopolitical dynamics
        (in particular, the rise of Brazil in the subcontinent).<ref name=\"academia.edu\">https://www.academia.edu/12944490/Unveiling_the_South_American_Balance</ref>\n\nIt
        is bordered on the west by the [[Pacific Ocean]] and on the north and east
        by the [[Atlantic Ocean]]; [[North America]] and the [[Caribbean Sea]] lie
        to the northwest. It includes twelve sovereign states \u2013 [[Argentina]],
        [[Bolivia]], [[Brazil]], [[Chile]], [[Colombia]], [[Ecuador]], [[Guyana]],
        [[Paraguay]], [[Peru]], [[Suriname]], [[Uruguay]], and [[Venezuela]] \u2013
        and two non-sovereign areas \u2013 [[French Guiana]], an [[overseas department]]
        of [[France]], and the [[Falkland Islands]], a [[British Overseas Territory]]
        (though [[Falkland Islands sovereignty dispute|disputed]] by Argentina). In
        addition to this, the [[ABC islands (Lesser Antilles)|ABC islands]] of the
        [[Kingdom of the Netherlands]], [[Trinidad and Tobago]], and [[Panama]] may
        also be considered part of South America.\n\nSouth America has an [[area]]
        of 17,840,000 square kilometers (6,890,000 sq mi). Its [[population]] {{As
        of|2005|lc=y}} has been estimated at more than 371,090,000. South America
        [[List of continents by population|ranks fourth]] in area (after [[Asia]],
        [[Africa]], and North America) and fifth in population (after Asia, Africa,
        [[Europe]], and North America). Brazil is by far the most populous South American
        country, with more than half of the continent''s population, followed by Colombia,
        Argentina, Venezuela and Peru.<ref>http://statisticstimes.com/population/south-american-countries-by-population.php</ref>
        In recent decades Brazil has also concentrated half of the region''s GDP and
        has become a first regional power.<ref name=\"academia.edu\"/>\n\nMost of
        the population lives near the continent''s western or eastern coasts while
        the interior and the [[patagonia|far south]] are sparsely populated. The geography
        of western South America is dominated by the [[Andes]] mountains; in contrast,
        the eastern part contains both highland regions and large lowlands where rivers
        such as the [[Amazon River|Amazon]], [[Orinoco]], and [[Paran\u00e1 River|Paran\u00e1]]
        flow. Most of the continent lies in the [[tropics]].\n\nThe continent''s cultural
        and ethnic outlook has its origin with the interaction of [[indigenous peoples
        of the Americas|indigenous peoples]] with European conquerors and immigrants
        and, more locally, with African slaves. Given a long [[European colonization
        of the Americas|history of colonialism]], the overwhelming majority of South
        Americans speak [[Portuguese language|Portuguese]] or [[Spanish language|Spanish]],
        and societies and states commonly reflect [[Western culture|Western traditions]].\n\n==Geography==\n{{Main
        article|Geography of South America}}\n{{See also|:Category:Environment of
        South America}}\n[[File:South America - Blue Marble orthographic.jpg|thumb|180px|A
        composite relief image of South America.]]\n[[File:South America map of K\u00f6ppen
        climate classification.svg|180px|thumb|South America map of K\u00f6ppen climate
        classification.]]\nSouth America occupies the southern portion of the [[Americas]].
        The continent is generally delimited on the northwest by the [[Dari\u00e9n
        Gap|Dari\u00e9n watershed]] along the [[Colombia\u2013Panama border]], although
        some may consider the border instead to be the [[Panama Canal]]. [[Geopolitics|Geopolitically]]
        and geographically<ref>Cohen, Saul Bernard. 2003. [https://books.google.com/books?id=QkMD8HKRlgoC&pg=PA141
        \"North and Middle America\" (Ch. 5)]. ''''Geopolitics of the World System'''',
        ISBN 0847699072</ref> all of [[Panama]]&nbsp;\u2013 including the segment
        east of the Panama Canal in the isthmus&nbsp;\u2013 is typically included
        in North America alone<ref>[http://unstats.un.org/unsd/methods/m49/m49regin.htm#americas
        \"Americas\"] ''''Standard Country and Area Codes Classifications (M49)'''',
        United Nations Statistics Division</ref><ref>{{cite web|url=http://atlas.nrcan.gc.ca/site/english/maps/reference/international/north_america/referencemap_image_view
        |title=North America |work=Atlas of Canada |date=2003-11-14 |accessdate=2012-05-21
        |deadurl=yes |archiveurl=https://web.archive.org/web/20080303233306/http://atlas.nrcan.gc.ca/site/english/maps/reference/international/north_america/referencemap_image_view
        |archivedate=March 3, 2008 }}</ref><ref name=\"North America Atlas\">[http://www.nationalgeographic.com/xpeditions/atlas/index.html?Parent=nameri&Rootmap=&Mode=d&SubMode=w
        North America Atlas] National Geographic</ref> and among the [[Demographics
        of Central America|countries of Central America]].<ref>{{cite web|url=http://www.britannica.com/EBchecked/topic/440722/Panama
        |title=Panama |publisher=Britannica.com |date=1999-12-31 |accessdate=2012-05-21}}</ref><ref>{{cite
        web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/pm.html#Geo
        |title=Panama|work=CIA&nbsp;\u2013 The World Factbook |publisher=Cia.gov |accessdate=2012-05-21}}</ref>
        Almost all of mainland South America sits on the [[South American Plate]].\n\nSouth
        America is home to the [[List of waterfalls by height|world''s highest uninterrupted
        waterfall]], [[Angel Falls]] in Venezuela; the highest single drop waterfall
        [[Kaieteur Falls]] in Guyana; the largest river (by volume), the [[Amazon
        River]]; the longest mountain range, the [[Andes]] (whose highest mountain
        is [[Aconcagua]] at {{convert|6,962|m|ft|abbr=on|disp=sqbr}}); the driest
        non-polar place on earth, the [[Atacama Desert]];<ref>{{cite web|url=http://ngm.nationalgeographic.com/ngm/0308/feature3/|title=Parts
        of Chile''s Atacama Desert haven''t seen a drop of rain since recordkeeping
        began. Somehow, more than a million people squeeze life from this parched
        land|work= National Geographic Magazine|accessdate=2009-04-18}}</ref><ref>{{cite
        web|url=http://www.extremescience.com/DriestPlace.htm |title=Driest Place
        &#124; Driest Desert Atacama Desert |publisher=Extremescience.com |date=2007-01-25
        |accessdate=2009-04-18 |deadurl=yes |archiveurl=https://web.archive.org/20090408100840/http://www.extremescience.com:80/DriestPlace.htm
        |archivedate=April 8, 2009 }}</ref><ref>{{cite journal|author=McKay, C. P.|date=May\u2013June
        2002|volume=14|page=30|title=Two dry for life: The Atacama Desert and Mars|issue=3|url=http://quest.nasa.gov/challenges/marsanalog/egypt/AtacamaAdAstra.pdf|journal=Ad
        Astra}}</ref> the largest rainforest, the [[Amazon Rainforest]]; the highest
        capital city, [[La Paz, Bolivia]]; the highest commercially navigable lake
        in the world, [[Lake Titicaca]]; and, excluding research stations in [[Antarctica]],
        the world''s southernmost permanently inhabited community, [[Puerto Toro,
        Chile]].\n\n{{multiple image\n   | footer    = [[Torres del Paine|Cuernos
        del Paine]] in Chile (left) and [[Chapada das Mesas National Park|Morro do
        Chap\u00e9u]] in Brazil (right) serve to illustrate the diversity of landscapes
        in South America. Click to enlarge. \n   | image1    = Cuernos_del_Paine_2011.jpg\n   |
        width1    = 160\n   | alt1      = \n   | caption1  = \n   | image2    = Morro
        do chapeu (cropped).jpg\n   | width2    = 120\n   | alt2      = \n   | caption2  =
        \n  }}\nSouth America''s major mineral resources are [[gold]], [[silver]],
        [[copper]], [[iron ore]], [[tin]], and [[petroleum]]. These resources found
        in South America have brought high income to its countries especially in times
        of war or of rapid economic growth by industrialized countries elsewhere.
        However, the concentration in producing one major export [[commodity]] often
        has hindered the development of diversified economies. The fluctuation in
        the price of commodities in the international markets has led historically
        to major highs and lows in the economies of South American states, often causing
        extreme political instability. This is leading to efforts to diversify production
        to drive away from staying as economies dedicated to one major export.\n\nSouth
        America is one of the most biodiverse continents on earth. South America is
        home to many interesting and unique species of animals including the [[llama]],
        [[anaconda]], [[piranha]], [[jaguar]], [[vicu\u00f1a]], and [[tapir]]. The
        Amazon rainforests possess high [[biodiversity]], containing a major proportion
        of the Earth''s [[species]].\n\nBrazil is the largest country in South America,
        encompassing around half of the continent''s land area and population. The
        remaining countries and territories are divided among three regions: The [[Andean
        States]], [[the Guianas]] and the [[Southern Cone]].\n\n===Outlying islands===\nTraditionally,
        South America also includes some of the nearby islands. [[Aruba]], [[Bonaire]],
        [[Cura\u00e7ao]], [[Trinidad]], [[Tobago]], and the [[federal dependencies
        of Venezuela]] sit on the northerly South American [[continental shelf]] and
        are often considered part of the continent. Geo-politically, the island states
        and overseas territories of the Caribbean are generally grouped as a part
        or subregion of North America, since they are more distant on the [[Caribbean
        Plate]], even though [[San Andr\u00e9s (island)|San Andres]] and [[Providencia
        Island|Providencia]] are politically part of [[Colombia]] and [[Aves Island]]
        is controlled by [[Venezuela]].<ref name=\"North America Atlas\"/><ref>[http://www.nationalgeographic.com/xpeditions/atlas/index.html?Parent=sameri&Rootmap=&Mode=d&SubMode=w
        South America Atlas] National Geographic</ref><ref>{{cite web|url=http://unstats.un.org/unsd/methods/m49/m49regin.htm#americas
        |title=United Nations Statistics Division- Standard Country and Area Codes
        Classifications (M49) |publisher=Unstats.un.org |date=2011-09-20 |accessdate=2012-05-21}}</ref>\n\nOther
        islands that are included with South America are the [[Gal\u00e1pagos Islands]]
        that belong to [[Ecuador]] and [[Easter Island]] (in [[Oceania]] but belonging
        to [[Chile]]), [[Robinson Crusoe Island]], [[Chilo\u00e9 Archipelago|Chilo\u00e9]]
        (both Chilean) and [[Tierra del Fuego]] (split between Chile and [[Argentina]]).
        In the Atlantic, [[Brazil]] owns [[Fernando de Noronha]], [[Trindade and Martim
        Vaz]], and the [[Saint Peter and Saint Paul Archipelago]], while the [[Falkland
        Islands]] are governed by the [[United Kingdom]], whose sovereignty over the
        islands is [[Falkland Islands sovereignty dispute|disputed by Argentina]].
        [[South Georgia and the South Sandwich Islands]] may be associated with either
        South America or [[Antarctica]].{{Citation needed|date=April 2012}}\n{{Clear}}\n\n==History==\n{{Main
        article|History of South America}}\n\n===Prehistory===\n{{further|History
        of South America#Pre-Columbian era}}\n[[File:SantaCruz-CuevaManos-P2210651b.jpg|thumb|240px|The
        prehistoric [[Cueva de las Manos]], or ''''Cave of the Hands'''', in Argentina.]]\nSouth
        America is believed to have been joined with [[Africa]] from the late [[Paleozoic
        Era]] to the early [[Mesozoic Era]], until the [[supercontinent]] [[Pangaea]]
        began to rift and break apart about 225 million years ago. Therefore, South
        America and Africa share similar fossils and rock layers.\n\nSouth America
        is thought to have been first inhabited by humans when people were crossing
        the [[Beringia|Bering Land Bridge]] (now the [[Bering Strait]]) at least 15,000
        years ago from the territory that is present-day [[Russia]]. They migrated
        south through [[North America]], and eventually reached South America through
        the [[Isthmus of Panama]].\n\nThe first evidence for the existence of the
        human race in South America dates back to about 9000 BC, when [[Squash (plant)|squashes]],
        [[chili pepper]]s and [[bean]]s began to be cultivated for food in the highlands
        of the [[Amazon Basin]]. Pottery evidence further suggests that [[manioc]],
        which remains a [[staple food]] today, was being cultivated as early as 2000
        BC.<ref name=\"OBrienP-Oxford_Atlas\">O''Brien, Patrick. (General Editor).
        Oxford Atlas of World History. New York: Oxford University Press, 2005. pp.
        25</ref>\n\nBy 2000 BC, many [[agrarian society|agrarian]] communities had
        been settled throughout the [[Andes]] and the surrounding regions. Fishing
        became a widespread practice along the coast, helping establish fish as a
        primary source of food. Irrigation systems were also developed at this time,
        which aided in the rise of an [[agrarian society]].<ref name=\"OBrienP-Oxford_Atlas\"/>\n\nSouth
        American cultures began domesticating [[llama]]s, [[vicu\u00f1a]]s, [[guanaco]]s,
        and [[alpaca]]s in the highlands of the Andes circa 3500 BC. Besides their
        use as sources of meat and wool, these animals were used for transportation
        of goods.<ref name=\"OBrienP-Oxford_Atlas\"/>\n\n===Pre-Columbian civilizations===\n\n{{Main
        article|Pre-Columbian era#South America}}\n[[File:80 - Machu Picchu - Juin
        2009 - edit.jpg|thumb|240px|The Inca estate of [[Machu Picchu]], [[Peru]]
        is one of the [[New Seven Wonders of the World#Winners|New Seven Wonders of
        the World]]]]\n\nThe rise of plant growing and the subsequent appearance of
        permanent human settlements allowed for the multiple and overlapping beginnings
        of civilizations in South America.\n\nOne of the earliest known South American
        civilizations was at [[Norte Chico civilization|Norte Chico]], on the central
        [[Peru]]vian coast. Though a pre-ceramic culture, the monumental architecture
        of Norte Chico is contemporaneous with the pyramids of [[Ancient Egypt]].
        Norte Chico governing class established a trade network and developed agriculture
        then followed by [[Chavin culture|Chav\u00edn]] by 900 BC, according to some
        estimates and archaeological finds. Artifacts were found at a site called
        [[Chav\u00edn de Huantar]] in modern Peru at an elevation of 3,177 meters.
        Chav\u00edn civilization spanned 900 BC to 300 BC.\n\nIn the central coast
        of Peru, around the beginning of the 1st millennium AD, [[Moche (culture)|Moche]]
        (100 BC&nbsp;\u2013 700 AD, at the northern coast of Peru), [[Paracas culture|Paracas]]
        and [[Nazca culture|Nazca]] (400 BC&nbsp;\u2013 800 AD, Peru) cultures flourished
        with centralized states with permanent militia improving agriculture through
        [[irrigation]] and new styles of ceramic art. At the [[Altiplano]], Tiahuanaco
        or [[Tiwanaku]] (100 BC&nbsp;\u2013 1200 AD, Bolivia) managed a large commercial
        network based on religion.\n\nAround 7th century, both Tiahuanaco and Wari
        or [[Wari culture|Huari]] Empire (600\u20131200, Central and northern Peru)
        expanded its influence to all the Andean region, imposing the Huari urbanism
        and tiahuanaco religious iconography.\n\nThe [[Muisca people|Muisca]] were
        the main indigenous civilization in what is now Colombia. They established
        the [[Muisca Confederation]] of many clans, or ''''[[cacique|cacicazgos]]'''',
        that had a free trade network among themselves. They were goldsmiths and farmers.\n\nOther
        important Pre-Columbian cultures include: the [[Ca\u00f1ari]]s (in south central
        Ecuador), [[Chim\u00fa]] Empire (1300\u20131470, Peruvian northern coast),
        [[Chachapoyas culture|Chachapoyas]], and the Aymaran kingdoms (1000\u20131450,
        Bolivia and southern Peru).\n\nHolding their capital at the great city of
        [[Cusco]], the [[Inca civilization]] dominated the Andes region from 1438
        to 1533. Known as ''''Tawantin suyu'''', and \"the land of the four regions,\"
        in [[Quechua languages|Quechua]], the Inca civilization was highly distinct
        and developed. Inca rule extended to nearly a hundred linguistic or ethnic
        communities, some 9 to 14 million people connected by a 25,000 kilometer [[Inca
        road system|road system]]. Cities were built with precise, unmatched stonework,
        constructed over many levels of mountain terrain. [[Terrace farming]] was
        a useful form of agriculture.\n\nThe [[Mapuche]] in Central and Southern Chile
        resisted the European and Chilean settlers, waging the [[Arauco War]] for
        more than 300 years.\n\n===European colonization===\n{{Main article|Spanish
        colonization of the Americas|Portuguese colonization of the Americas}}\n[[File:Oscar
        Pereira da Silva - Desembarque de Pedro \u00c1lvares Cabral em Porto Seguro
        em 1500 (detalhe).jpg|thumb|150px|Portuguese arrival in Brazil in the Colonial
        era.]]\n[[Image:Inca-Spanish confrontation.JPG|thumb|left|The [[Spanish conquest
        of the Inca Empire|Inca\u2013Spanish confrontation]] in the [[Battle of Cajamarca]]
        left thousands of natives dead.]]\n\nIn 1494, [[Portugal]] and [[Spain]],
        the two great maritime European powers of that time, on the expectation of
        new lands being discovered in the west, signed the [[Treaty of Tordesillas]],
        by which they agreed, with the support of the Pope, that all the land outside
        Europe should be an exclusive [[duopoly]] between the two countries.\n\nThe
        treaty established an imaginary line along a north-south [[meridian (geography)|meridian]]
        370 [[league (unit)|leagues]] west of the [[Cape Verde Islands]], roughly
        46\u00b0 37'' W. In terms of the treaty, all land to the west of the line
        (known to comprise most of the South American soil) would belong to Spain,
        and all land to the east, to Portugal. As accurate measurements of [[longitude]]
        were impossible at that time, the line was not strictly enforced, resulting
        in a [[Portuguese colonization of the Americas|Portuguese expansion of Brazil]]
        across the meridian.\n\nBeginning in the 1530s, the people and natural resources
        of South America were repeatedly exploited by foreign [[conquistadors]], first
        from Spain and later from Portugal. These competing colonial nations claimed
        the land and resources as their own and divided it in colonies.\n\nEuropean
        infectious diseases ([[smallpox]], [[influenza]], [[measles]], and [[typhus]])
        \u2013 to which the [[Indigenous peoples of the Americas|native populations]]
        had no immune resistance&nbsp;\u2013  caused large-scale depopulation of the
        native population under Spanish control. Systems of forced labor, such as
        the [[hacienda]]s and mining industry''s [[Mita (Inca)|mit''a]] also contributed
        to the depopulation. After this, African [[Slavery|slaves]], who had developed
        immunities to these diseases, were quickly brought in to replace them.\n\nThe
        Spaniards were committed to convert their native subjects to [[Christianity]]
        and were quick to purge any native cultural practices that hindered this end;
        however, many initial attempts at this were only partially successful, as
        native groups simply blended [[Catholicism]] with their established beliefs
        and practices. Furthermore, the Spaniards brought their language to the degree
        they did with their religion, although the [[Roman Catholic Church]]''s evangelization
        in [[Quechua language|Quechua]], [[Aymara language|Aymara]], and [[Guaran\u00ed
        language|Guaran\u00ed]] actually contributed to the continuous use of these
        native languages albeit only in the oral form.\n\nEventually, the [[Indigenous
        peoples of the Americas|natives]] and the Spaniards interbred, forming a [[mestizo]]
        class. At the beginning, many mestizos of the Andean region were offspring
        of Amerindian mothers and Spanish fathers. After independence, most mestizos
        had native fathers and European or mestizo mothers.\n\nMany native artworks
        were considered pagan idols and destroyed by Spanish explorers; this included
        many gold and silver sculptures and other artifacts found in South America,
        which were melted down before their transport to Spain or Portugal. Spaniards
        and Portuguese brought the western European architectural style to the continent,
        and helped to improve infrastructures like bridges, roads, and the sewer system
        of the cities they discovered or conquered. They also significantly increased
        economic and trade relations, not just between the old and new world but between
        the different South American regions and peoples. Finally, with the expansion
        of the Portuguese and Spanish languages, many cultures that were previously
        separated became united through that of [[Latin America]]n.\n\n[[Guyana]]
        was first a Dutch, and then a [[British Empire|British colony]], though there
        was a brief period during the Napoleonic Wars when it was colonized by the
        French. The country was once partitioned into three parts, each being controlled
        by one of the colonial powers until the country was finally taken over fully
        by the British.\n\n[[File:Plaza de San Francisco en Centro hist\u00f3rico
        de Quito, Ecuador.JPG|thumb|center|577px|Plaza of San Francisco in the [[Historic
        Center of Quito]], [[Ecuador]], is one of the largest, least-altered and best-preserved
        historic centers in the [[Americas]].<ref name=unesco>{{cite web|url=http://whc.unesco.org/en/list/2
        |title=City of Quito \u2013 UNESCO World Heritage |publisher=Whc.unesco.org
        |date= |accessdate=2010-04-30}}</ref>]]\n\n[[File:Palacio Gangotena, Quito
        (roof deck) pic. a2.JPG|thumb|right|Plaza de San Francisco from the roof deck
        at Palacio Gangotena]]\n\n===Slavery in Pre-Modern Latin America===\n{{Slavery}}\n{{See
        also|Slavery among the indigenous peoples of the Americas|Atlantic slave trade}}\n\nIndigenous
        peoples of the Americas in various European colonies were forced to work in
        European plantations and mines; along with African slaves who were also introduced
        in the proceeding centuries.\n\n===Independence from Spain and Portugal===\n{{Main
        article|Spanish American wars of independence|Independence of Brazil}}\n[[File:Entrevista
        de Guayaquil.jpg|thumb|240px|The [[Guayaquil conference]], between [[Jos\u00e9
        de San Mart\u00edn]] and [[Sim\u00f3n Bol\u00edvar]].]]\nThe European [[Peninsular
        War]] (1807\u20131814), a theater of the [[Napoleonic Wars]], changed the
        political situation of both the Spanish and Portuguese colonies. First, Napoleon
        invaded Portugal, but the [[House of Braganza]] avoided capture by [[Transfer
        of the Portuguese Court to Brazil|escaping to Brazil]]. Napoleon also captured
        King [[Ferdinand VII of Spain]], and appointed his own brother instead. This
        appointment provoked severe popular resistance, which created [[Junta (Peninsular
        War)|Juntas]] to rule in the name of the captured king.\n\nMany cities in
        the Spanish colonies, however, considered themselves equally authorized to
        appoint local Juntas like those of Spain. This began the [[Spanish American
        wars of independence]] between the [[Patriot (Spanish American Revolution)|patriots]],
        who promoted such autonomy, and the [[Royalist (Spanish American Revolution)|royalists]],
        who supported Spanish authority over the Americas. The Juntas, in both Spain
        and the Americas, promoted the ideas of the [[Age of Enlightenment|Enlightenment]].
        Five years after the beginning of the war, Ferdinand VII returned to the throne
        and began the [[Absolutist Restoration]] as the royalists got the upper hand
        in the conflict.\n\nThe independence of South America was secured by [[Sim\u00f3n
        Bol\u00edvar]] (Venezuela) and [[Jos\u00e9 de San Mart\u00edn]] (Argentina),
        the two most important ''''[[Libertadores]]''''. Bol\u00edvar led a great
        uprising in the north, then led his army southward towards [[Lima]], the capital
        of the [[Viceroyalty of Peru]]. Meanwhile, San Mart\u00edn led an army across
        the Andes Mountains, along with Chilean expatriates, and liberated Chile.
        He organized a fleet to reach Peru by sea, and sought the military support
        of various rebels from the Viceroyalty of Peru. The two armies finally met
        in Guayaquil, [[Ecuador]], where they cornered the Royal Army of the Spanish
        Crown and forced its surrender.\n\nIn the Portuguese kingdom of Brazil and
        Algarve, [[Dom Pedro I]] (also Pedro IV of Portugal), son of the Portuguese
        King [[Dom Jo\u00e3o VI]], proclaimed the independent Kingdom of Brazil in
        1822, which later became the [[Empire of Brazil]]. Despite the Portuguese
        loyalties of garrisons in [[Bahia]] and [[Par\u00e1]], independence was diplomatically
        accepted by the crown in Portugal, on condition of a high compensation paid
        by Brazil.\n\n===Nation-building and balkanization===\nThe newly independent
        nations began a process of [[balkanization]], with several civil and international
        wars. However, it was not as strong as in Central America. Some countries
        created from provinces of larger countries stayed as such up to modern day
        (such as Paraguay or Uruguay), while others were reconquered and reincorporated
        into their former countries (such as the [[Republic of Entre R\u00edos]] and
        the [[Riograndense Republic]]).\n\nThe [[Peru\u2013Bolivian Confederation]],
        a short-lived union of Peru and Bolivia, was blocked by Chile in the [[War
        of the Confederation]] (1836\u20131839) and again during the [[War of the
        Pacific]] (1879\u20131883). Paraguay was virtually destroyed by Argentina
        and Brazil in the [[Paraguayan War]].\n\n===Rise and fall of military dictatorships===\n[[File:Brazilian
        battleship Minas Geraes firing a broadside.jpg|right|thumb|240px|The Brazilian
        [[Minas Geraes-class battleship|''''Minas Geraes'''' class]] kindled an [[South
        American dreadnought race|Argentine\u2013Brazilian\u2013Chilean naval arms
        race]].]]\nWars became less frequent in the 20th century, with Bolivia-Paraguay
        and Peru-Ecuador fighting the last inter-state wars.\nEarly in the 20th century,
        the [[ABC Powers|three wealthiest South American countries]] engaged in [[South
        American dreadnought race|a vastly expensive naval arms race]] which was catalyzed
        by the introduction of a new warship type, the \"[[dreadnought]]\". At one
        point, the Argentine government was spending a fifth of its entire yearly
        budget for just two dreadnoughts, a price that did not include later in-service
        costs, which for the Brazilian dreadnoughts was sixty percent of the initial
        purchase.<ref>Richard Hough, ''''The Big Battleship'''' (London: Michael Joseph,
        1966), 19. {{oclc|8898108}}.</ref><ref>Robert Scheina, ''''Latin America:
        A Naval History, 1810\u20131987'''' (Annapolis, MD: Naval Institute Press,
        1987), 86. ISBN 0-87021-295-8. {{oclc|15696006}}.</ref>\n\nThe continent became
        a battlefield of the [[Cold War]] in the late 20th century. Some democratically
        elected governments of Argentina, Brazil, Chile, Uruguay and Paraguay were
        overthrown or displaced by military dictatorships in the 1960s and 1970s.
        To curtail opposition, their governments detained tens of thousands of [[political
        prisoner]]s, many of whom were tortured and/or killed on [[Operation Condor|inter-state
        collaboration]]. Economically, they began a transition to [[neoliberal]] economic
        policies. They placed their own actions within the US Cold War doctrine of
        \"National Security\" against internal subversion. Throughout the 1980s and
        1990s, Peru suffered from [[Internal conflict in Peru|an internal conflict]].\n\nArgentina
        and Britain fought the [[Falklands War]] in 1982.\n\nColombia has had an ongoing,
        though diminished internal conflict, which started in 1964 with the creation
        of [[Marxism|Marxist]] [[guerrilla warfare|guerrillas]] (FARC-EP) and then
        involved several illegal armed groups of leftist-leaning ideology as well
        as the private armies of powerful drug lords. Many of these are now defunct,
        and only a small portion of the ELN remains, along with the stronger, though
        also greatly reduced FARC. These leftist groups smuggle narcotics out of Colombia
        to fund their operations, while also using kidnapping, bombings, land mines
        and assassinations as weapons against both elected and non-elected citizens.\n\n[[File:Presidentes
        unasur (cropped).jpg|thumb|240px|Presidents of [[UNASUR]] member states at
        the Second Bras\u00edlia Summit on 23 May 2008.]]\nRevolutionary movements
        and right-wing military dictatorships became common after [[World War II]],
        but since the 1980s, a wave of democratization came through the continent,
        and democratic rule is widespread now.<ref>\"The Cambridge History of Latin
        America\", edited by Leslie Bethell, Cambridge University Press (1995) ISBN
        0-521-39525-9</ref> Nonetheless, allegations of corruption are still very
        common, and several countries have developed crises which have forced the
        resignation of their governments, although, in most occasions, regular civilian
        succession has continued.\n\n[[Developing countries'' debt|International indebtedness]]
        turned into a severe problem in late 1980s, and some countries, despite having
        strong democracies, have not yet developed political institutions capable
        of handling such crises without resorting to unorthodox economic policies,
        as most recently illustrated by [[Argentina]]''s [[Argentine economic crisis
        (1999-2002)|default]] in the early 21st century.<ref>{{cite book|author=Leslie
        Bethell|title=Bibliographical Essays|url=https://books.google.com/books?id=6tNWbywFXhkC|year=1995|publisher=Cambridge
        University Press|isbn=978-0-521-39525-0}}</ref>{{POV statement|date=November
        2012}} The last twenty years have seen an increased push towards [[Integration
        of Latin America|regional integration]], with the creation of uniquely South
        American institutions such as the [[Andean Community]], [[Mercosur]] and [[Unasur]].
        Notably, starting with the election of [[Hugo Ch\u00e1vez]] in Venezuela in
        1998, the region experienced what has been termed a [[pink tide]] \u2013 the
        election of several leftist and center-left administrations to most countries
