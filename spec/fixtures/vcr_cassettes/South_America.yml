        style=\"text-align:right;\"| 21.5/km\u00b2\n|\n|}\n{{See also|List of South
        American countries by population|List of sovereign states and dependent territories
        in South America by median age of population}}\n\n==Politics==\n\nDuring the
        first decade of the 21st century, South American governments have drifted
        to the political left, with leftist leaders being elected in Chile, Uruguay,
        Brazil, Argentina, Ecuador, Bolivia, Paraguay, Peru and Venezuela. Most South
        American countries are making an increasing use of protectionist policies,
        helping local development.\n\nRecently, an intergovernmental entity has been
        formed which aims to merge the two existing customs unions: [[Mercosur]] and
        the [[Andean Community]], thus forming the third-largest trade bloc in the
        world.<ref>{{cite web|url=http://www.globalpolicy.org/nations/sovereign/integrate/2008/1029newconsensus.htm
        |title=Globalpolicy.org |publisher=Globalpolicy.org |date=2008-10-29 |accessdate=2010-10-24}}</ref>\nThis
        new political organization known as [[Union of South American Nations]] seeks
        to establish free movement of people, economic development, a common defense
        policy and the elimination of [[tariff]]s.\n\n==Ethnic demographics==\n{{main
        article|Ethnic groups in South America}}\nDescendants of [[Indigenous peoples
        of the Americas|indigenous peoples]], such as the [[Quechuas|Quechua]] and
        [[Aymara people|Aymara]], or the [[Urarina]]<ref>Dean, Bartholomew 2009 ''''Urarina
        Society, Cosmology, and History in Peruvian Amazonia'''', Gainesville: University
        Press of Florida ISBN 978-0-8130-3378-5 [http://www.upf.com/book.asp?id=DEANXS07]</ref>
        of Amazonia make up the majority of the population in [[Bolivia]] (56%) and,
        per some sources, in [[Peru]] (44%).<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/pe.html
        |title=Peru|work=CIA World Factbook |publisher=CIA|accessdate=2009-04-18}}</ref><ref>{{cite
        web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/bl.html
        |title=Bolivia|work=CIA World Factbook |publisher=CIA|accessdate=2009-04-18}}</ref>
        In [[Ecuador]], Amerindians are a large minority that comprises two-fifths
        of the population. The native European population is also a significant element
        in most other former Portuguese colonies.\n\nSouth America is also home to
        one of the largest populations of [[Ethnic groups of Africa|African]]s. This
        group is also significantly present in [[Guyana]], [[Brazil]], [[Colombia]],
        [[Suriname]], French Guiana, and Ecuador. [[Mestizo]]s (mixed European and
        Amerindian) are the largest ethnic group in [[Paraguay]], [[Venezuela]], Colombia
        (49%)<ref name=\"The Society and Its Environment\">Bushnell, David & Rex A.
        Hudson (2010) \"[http://lcweb2.loc.gov/frd/cs/pdf/CS_Colombia.pdf The Society
        and Its Environment]\"; ''''Colombia: a country study'''': 87. Washingtion
        D.C.: Federal Research Division, Library of Congress.</ref> and Ecuador and
        the second group in Peru. East Indians form the largest ethnic group in Guyana
        and Suriname. Brazil followed by Peru also have the largest [[Japan]]ese,
        [[Korea]]n and [[China|Chinese]] communities in South America.<ref>{{cite
        web|url=http://search.japantimes.co.jp/cgi-bin/nn20080115i1.html=search.japantimes.co.jp
        |title=Japan, Brazil mark a century of settlement, family ties |work=Japan
        Times |author=Nakamura, Akemi |date=January 15, 2008 }}{{dead link|date=June
        2016|bot=medic}}{{cbignore|bot=medic}}</ref>\n\nThe [[demographics of Colombia]]
        include approximately 37%  native European descendants,<ref name=\"The Society
        and Its Environment\"/><ref name=\"schwartzman\">{{cite web|url= http://www.schwartzman.org.br/simon/coesion_etnia.pdf
        |title= White Colombians|accessdate= 28 May 2013}}</ref> while in Peru, European
        descendants are the third group in importance (15%).<ref>{{cite web|url=http://www.fppmedia.com/pdfs/html/moperu.html
        |title=LA Road Show |publisher=Fppmedia.com |date= |accessdate=2010-10-24}}</ref>
        Compared to other South American countries, the people who identify as of
        primarily or totally [[light skinned people|European descent]], or identify
        their [[phenotype]] as corresponding to such group, are more of a majority
        in [[Argentina]],<ref>{{cite web|url=https://www.cia.gov/library/publications/the-world-factbook/geos/ar.html
        |title=Argentina|work=CIA World Factbook |publisher=CIA|accessdate=2009-04-18}}</ref>
        [[Demographics of Chile|Chile]]<ref name=blanca>{{cite web|url=http://www.geografia.fflch.usp.br/publicacoes/Geousp/Geousp13/Geousp13_Intercambio_Maurel.htm
        |title=Argentina, como Chile y Uruguay, su poblaci\u00f3n est\u00e1 formada
        casi exclusivamente por una poblaci\u00f3n blanca e blanca mestiza procedente
        del sur de Europa, m\u00e1s del 90% E. Garc\u00eda Zarza, 1992, 19 |publisher=Geografia.fflch.usp.br
        |date= |accessdate=2009-04-18}}</ref><ref>{{cite journal|pmc=1050080 |title=Genetic
        epidemiology of single gene defects in Chile|pmid=7815439|year=1994|last1=Cruz-Coke|first1=R|last2=Moreno|first2=RS|volume=31|issue=9|pages=702\u20136|journal=Journal
        of Medical Genetics|doi=10.1136/jmg.31.9.702}}</ref> and [[Uruguay]],<ref
