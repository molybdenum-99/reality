        |title=Latinoamerica. |format=PDF |accessdate=2010-10-24}}</ref><ref>{{cite
        web|url=http://www.studentsgoabroad.com/en/internships/internship-in-chile/general-information.html
        |title=The Chilean population is rather homogeneous with 95.4 % of its population
        having native European ancestors |publisher=Studentsgoabroad.com |date=1973-09-11
        |accessdate=2010-10-24}}</ref> In Venezuela, according to the national census
        42% of the population is primarily native Spanish, Italian and Portuguese
        descendants.<ref>[http://www.ine.gov.ve/documentos/Demografia/CensodePoblacionyVivienda/pdf/ResultadosBasicosCenso2011.pdf
        Resultado B\u00e1sico del XIV Censo Nacional de Poblaci\u00f3n y Vivienda
        2011], (p. 14)</ref>\n\n===Indigenous people===\n{{main article|List of Indigenous
        peoples of South America|Indigenous peoples in South America}}\n\nIn many
        places indigenous people still practice a traditional lifestyle based on subsistence
        agriculture or as hunter-gatherers. There are still some [[uncontacted people|uncontacted
