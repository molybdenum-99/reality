        [[Yagua people|Yagua]]\n* [[Y\u0105nomam\u00f6]]\n* [[Zaparos]]\n{{Div col
        end}}\n\n==Economy==\n{{Main article|Economy of South America}}\n\n[[File:Banco
        del Sur.jpg|thumb|480px|[[Rafael Correa]], [[Evo Morales]], [[N\u00e9stor
        Kirchner]], [[Cristina Fern\u00e1ndez]], [[Luiz In\u00e1cio Lula da Silva]],
        [[Nicanor Duarte]], and [[Hugo Ch\u00e1vez]] at the signing of the founding
        charter of the [[Bank of the South]].]]\n\nSouth America relies less on the
        export of both manufactured goods and natural resources than the world average;
        merchandise exports from the continent were 16% of GDP on an [[nominal GDP|exchange
        rate]] basis, compared to 25% for the world as a whole.<ref name=wfex/> Brazil
        (the seventh largest economy in the world and the largest in South America)
        leads [[List of countries by exports|in terms of merchandise exports]] at
        $251 billion, followed by Venezuela at $93 billion, Chile at $86 billion,
        and Argentina at $84 billion.<ref name=wfex/>\n\nThe [[Economic inequality|economic
        gap]] between the rich and poor in most South American nations is larger than
        in most other continents. The richest 10% receive over 40% of the nation''s
        income in Bolivia, Brazil, Chile, Colombia, and Paraguay,<ref name=share>{{cite
        web|url=http://data.worldbank.org/indicator/SI.DST.10TH.10|title=Income share
        held by highest 10%|publisher=The World Bank|year=2011}}</ref> while the poorest
        20% receive 3% or less in Bolivia, Brazil, and Colombia.<ref>{{cite web|url=http://data.worldbank.org/indicator/SI.DST.FRST.20/countries|title=Income
        share held by lowest 20%|publisher=The World Bank|year=2011}}</ref> This wide
        gap can be seen in many large South American cities where makeshift shacks
        and slums lie in the vicinity of skyscrapers and upper-class luxury apartments;
        nearly one in nine in South America live on less than $2 per day (on a [[purchasing
