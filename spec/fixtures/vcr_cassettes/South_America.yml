        Falls]] in [[Venezuela]] is the [[List of waterfalls by height|world''s highest
        uninterrupted waterfall]], with a height of {{convert|979|m|ft|abbr=on}} and
        a plunge of {{convert|807|m|ft|abbr=on}}.]]\n\n===Tourism===\n\n[[Tourism]]
        has increasingly become a significant source of income for many South American
        countries.<ref>{{cite web|url=http://bigtravelweb.com/travel/2008/10/13/tourism-trends-visitor-numbers/
        |title=Latin & South America Tourism Statistics & Visitor Numbers |publisher=Bigtravelweb.com
        |date=2008-10-13 |accessdate=2012-05-21}}</ref><ref>Juan Luis Eugenio-Mart\u00edn,
        Noelia Mart\u00edn Morales, Riccardo Scarpa (February 2004) [http://papers.ssrn.com/sol3/papers.cfm?abstract_id=504482
        Tourism and Economic Growth in Latin American Countries: A Panel Data Approach].
        FEEM Working Paper No. 26.2004</ref> Historical relics, architectural and
        natural wonders, a diverse range of foods and culture, vibrant and colorful
        cities, and stunning landscapes attract millions of tourists every year to
        South America. Some of the most visited places in the region are [[Iguazu
        Falls]], [[Recife]], [[Olinda]], [[Machu Picchu]], the [[Amazon rainforest]],
        [[Rio de Janeiro]], [[Salvador, Bahia|Salvador]], [[Fortaleza]], [[Macei\u00f3]],
        [[Buenos Aires]], [[Florian\u00f3polis]], [[San Ignacio Min\u00ed]], [[Isla
        Margarita]], [[Natal, Rio Grande do Norte|Natal]], [[Lima]], [[S\u00e3o Paulo]],
        [[Angel Falls]], [[Bras\u00edlia]], [[Nazca Lines]], [[Perito Moreno Glacier]],
        [[Cuzco]], [[Belo Horizonte]], [[Lake Titicaca]], [[Los Roques archipelago]],
        [[Bogot\u00e1]], [[Patagonia]], [[Gran Sabana]], [[Cartagena, Colombia|Cartagena]]
        and the [[Gal\u00e1pagos Islands]].<ref>{{cite web|url=http://gosouthamerica.about.com/od/topdestinations/tp/Attractions2006.htm
        |title=Top attractions |publisher=Gosouthamerica.about.com |date=2007-12-04
        |accessdate=2009-04-18}}</ref><ref>[https://web.archive.org/web/20080804173716/http://www.vipbackpackers.com//DestInfo/139/South_America_Destination_South_America.aspx
        Backpackers destination]. vipbackpackers.com</ref>\n\nIn 2016 [[Brazil]] will
        play host to the [[2016 Summer Olympics]]. With 600,000 overseas visitors
        expected to come for the World Cup alone.<ref>http://www.bbc.com/news/business-15824562s/</ref>\n\n[[File:Iguazu_D%C3%A9cembre_2007_-_Panorama_7.jpg|thumb|center|800px|[[Iguazu
        Falls]] on the border between [[Argentina]] and [[Brazil]], are one of the
        [[New7Wonders of Nature|New Seven World Natural Wonders]].]]\n\n==Culture==\n[[File:Tango-Show-Buenos-Aires-01.jpg|thumb|Tango
        show in Buenos Aires]] \n[[File:Teatro Solis 2011 left.JPG|thumb|Teatro Solis,
        Uruguay]]\n\nSouth Americans are culturally influenced by their indigenous
        peoples, the historic connection with the Iberian Peninsula and Africa, and
        waves of immigrants from around the globe.\n\nSouth American nations have
        a rich variety of [[Latin American music|music]]. Some of the most famous
        genres include [[vallenato]] and [[cumbia]] from Colombia, [[pasillo]] from
        Ecuador, [[samba]], [[bossa nova]] and [[m\u00fasica sertaneja]] from Brazil,
        and [[tango music|tango]] from Argentina and Uruguay. Also well known is the
        non-commercial folk genre [[Nueva Canci\u00f3n]] movement which was founded
        in Argentina and Chile and quickly spread to the rest of the Latin America.
        People on the Peruvian coast created the fine [[guitar]] and [[cajon]] duos
        or trios in the most [[mestizo]] (mixed) of South American rhythms such as
        the Marinera (from Lima), the [[Tondero]] (from Piura), the 19th century popular
        Creole Valse or Peruvian Valse, the soulful Arequipan Yaravi, and the early
        20th century Paraguayan [[Guarania (music)|Guarania]]. In the late 20th century,
        [[Rock en Espa\u00f1ol|Spanish rock]] emerged by young hipsters influenced
        by British pop and American rock. [[Music of Brazil|Brazil]] has a Portuguese-language
        pop rock industry as well a great variety of other music genres.\n\nThe [[Spanish
        American literature|literature]] of South America has attracted considerable
        critical and popular acclaim, especially with the [[Latin American Boom]]
        of the 1960s and 1970s, and the rise of authors such as [[Mario Vargas Llosa]],
        [[Gabriel Garc\u00eda M\u00e1rquez]] in novels and [[Jorge Luis Borges]] and
        [[Pablo Neruda]] in other genres. The Brazilians [[Machado de Assis]] and
        [[Jo\u00e3o Guimar\u00e3es Rosa]] are widely regarded as the greatest Brazilian
        writers.\n\nBecause of South America''s broad ethnic mix, [[South American
        cuisine]] has African, South American Indian, Asian, and European influences.
        [[Bahia]], Brazil, is especially well known for its West African\u2013influenced
        cuisine. Argentines, Chileans, Uruguayans, Brazilians, Bolivians, and Venezuelans
        regularly consume wine. Argentina, Paraguay, Uruguay, and people in southern
        Chile, Bolivia and Brazil drink [[mate (beverage)|mate]], a herb which is
        brewed. The Paraguayan version, [[terere]], differs from other forms of mate
        in that it is served cold. [[Pisco]] is a liquor distilled from grapes in
        Peru and Chile. Peruvian cuisine mixes elements from Chinese, Japanese, Spanish,
        African, Andean, and Amazonic food.\n\n===Language===\n[[File:Languages of
        South America (en).svg|thumb|Languages in South America]]\n\n[[Spanish language|Spanish]]
        and [[Portuguese language|Portuguese]] are the most spoken languages in South
        America, with approximately 200 million speakers each. Spanish is the official
        language of most countries, along with other native languages in some countries.
        Portuguese is the official language of [[Brazil]]. [[Dutch language|Dutch]]
        is the official language of [[Suriname]]; [[English language|English]] is
        the official language of [[Guyana]], although there are at least twelve other
        languages spoken in the country, including [[Portuguese language|Portuguese]],
        [[Chinese language|Chinese]], [[Hindustani language|Hindustani]] and several
        native languages.<ref>{{Cite web|url=http://www.studycountry.com/guide/GY-language.htm|title=The
        Languages spoken in Guyana|website=Studylands|language=en-US|access-date=2016-04-12}}</ref>
        English is also spoken in the [[Falkland Islands]]. [[French language|French]]
        is the official language of [[French Guiana]] and the second language in [[Amap\u00e1]],
        Brazil.\n\n[[Indigenous languages of the Americas|Indigenous languages]] of
        South America include [[Quechua languages|Quechua]] in Ecuador, Peru, Chile,
        Colombia, and Bolivia; [[Wayuunaiki]] in northern Colombia ([[La Guajira]])
        and northwestern Venezuela ([[Zulia]]); [[Guarani language|Guaran\u00ed]]
        in Paraguay and, to a much lesser extent, in Bolivia; [[Aymara language|Aymara]]
        in Bolivia, Peru, and less often in Chile; and [[Mapudungun]] is spoken in
        certain pockets of southern Chile and, more rarely, Argentina. At least three
        South American indigenous languages (Quechua, Aymara, and Guarani) are recognized
        along with Spanish as national languages.\n\nOther languages found in South
        America include, Hindi and [[Javanese language|Javanese]] in Suriname; [[Italian
        language|Italian]] in Argentina, Brazil, Uruguay, Venezuela and Chile; and
        [[German language|German]] in certain pockets of Argentina, Brazil, and Chile.
        German is also spoken in many regions of the southern states of Brazil, [[Riograndenser
        Hunsr\u00fcckisch]] being the most widely spoken German dialect in the country;
        among other Germanic dialects, a Brazilian form of [[Pomeranian language|Pomeranian]]
        is also well represented and is experiencing a revival. [[Welsh language|Welsh]]
        remains spoken and written in the historic towns of [[Trelew]] and [[Rawson,
        Chubut|Rawson]] in the Argentine [[Patagonia]]. There are also small clusters
        of [[Japanese language|Japanese]]-speakers in Brazil, Colombia and Peru. Arabic
        speakers, often of [[Lebanese people|Lebanese]], [[Syrian people|Syrian]],
        or [[Palestinian people|Palestinian]] descent, can be found in Arab communities
        in Argentina, Colombia, Brazil, Venezuela and in Paraguay.<ref>{{cite journal|doi=10.1017/S0022216X13001156|title=On
        the Trail and Trial of a Palestinian Diaspora: Mapping South America in the
        Arab\u2013Israeli Conflict, 1967\u20131972|journal=Journal of Latin American
        Studies |volume =45|issue =4 |year=2013|pages=751\u2013777|author=Karam, John
        Tofik}}</ref>\n\n===Sport===\n{{Main article|Sport in South America}}\nA wide
        range of sports are played in the continent of South America, with [[Association
        football|football]] being the most popular overall, while [[baseball]] is
        the most popular in Venezuela.\n\nOther sports include [[basketball]], [[cycling]],
        [[polo]], [[volleyball]], [[futsal]], [[motorsports]], [[Rugby football|rugby]]
        (mostly in Argentina and Uruguay), [[handball]], [[tennis]], [[golf]], [[field
        hockey]] and [[boxing]].\n\nSouth America will hold its first [[Olympic Games]]
        in [[Rio de Janeiro]], Brazil in 2016 and the [[Youth Olympic Games]] in [[Buenos
        Aires]], Argentina in 2018.\n\n[[File:Castel\u00e3o Arena (6).jpg|thumb|240px|[[Castel\u00e3o
        (Cear\u00e1)|Castel\u00e3o Stadium]] in [[Fortaleza]], Brazil.]]\n\nSouth
        America shares with Europe the supremacy over the sport of football as all
        winners in [[FIFA World Cup]] history and all winning teams in the [[FIFA
        Club World Cup]] have come from these two continents. Brazil holds the record
        at the FIFA World Cup with five titles in total. Argentina and Uruguay have
        two titles each. So far four South American nations have hosted the tournament
        including the first edition in Uruguay (1930). The other three were Brazil
        (1950, 2014), Chile (1962), and Argentina (1978).\n  \nSouth America is home
        to the longest running international football tournament; the [[Copa Am\u00e9rica]],
        which has been regularly contested since 1916. Uruguay have won the Copa Am\u00e9rica
        a record 15 times, surpassing hosts Argentina in 2011 to reach 15 titles (they
        were previously equal on 14 titles each during the 2011 Copa Am\u00e9rica).
        The continent has produced many of the most famous and most talented players
        including Diego Maradona, Pel\u00e9, Alfredo Di St\u00e9fano, Lionel Messi,
        Ronaldo, Ronaldinho, Rivaldo, Te\u00f3filo Cubillas, Mario Kempes, Gabriel
        Batistuta, C\u00e9sar Cueto, Enzo Francescoli, Arsenio Erico, Alberto Spencer,
        Carlos Valderrama, Elias Figueroa, Marcelo Salas, Juan Arango, Neymar, and
        Luis Su\u00e1rez.{{citation needed|date=May 2014}}\n\nAlso, in South America,
        a multi-sport event, the [[South American Games]], are held every four years.
        The first edition was held in [[La Paz]] in 1978 and the most recent took
        place in [[Santiago]] in 2014.\n\n==See also==\n<!-- {{Wikipedia books}} -->\n{{main
        article|Outline of South America<!-- |Index of South America-related articles
        -->}}\n* [[Americas (terminology)]]\n* [[Bibliography of South America]]\n*
        [[Flags of South America]]\n{{portal bar|Latin America|Geography}}\n\n==Notes
        and references==\n\n===Content notes===\n{{cnote|Continent model|In some parts
        of the world South America is viewed as a subcontinent of the [[Americas]]<ref
        name=\"Brasil_Emb-Mercosul\">{{cite web|url=http://www.brasilemb.org/embassy/embaixador_regional.shtml
        |title=MERCOSUL IN THE REGIONAL CONTEXT |accessdate=2007-05-19 |author=Ambassador
        Rubens A. Barbosa |deadurl=yes |archiveurl=https://web.archive.org/20060930140034/http://www.brasilemb.org/embassy/embaixador_regional.shtml
        |archivedate=September 30, 2006 }}</ref> (a single continent in these areas),
        for example Latin America, Latin Europe, and Iran. In most of the countries
        with English as an official language, however, it is considered a continent;\nsee
        [[Americas (terminology)]].}}\n\n===References===\n{{reflist|30em}}\n\n===Sources===\n*
