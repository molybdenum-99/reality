        of the Metropolitan Region, Chile.svg|22x20px|border|Metropolitana de Santiago,
        Chile]] [[Santiago Metropolitan Region|Metropolitana de Santiago]]\n|Regi\u00f3n
        Metropolitana de Santiago\n|[[Santiago, Chile|Santiago]]\n|-\n|VI\n|[[File:Flag
        of O''Higgins Region, Chile.svg|22x20px|border|Libertador General Bernardo
        O''Higgins, Chile]] [[Libertador General Bernardo O''Higgins Region|Libertador
        General Bernardo O''Higgins]]\n|Regi\u00f3n del Libertador General Bernardo
        O''Higgins\n|[[Rancagua]]\n|-\n|VII\n|[[File:Flag of Maule, Chile.svg|22x20px|border|Maule,
